<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>แบบฟอร์มคำขอกู้เงิน</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-5xl mx-auto bg-white shadow-xl rounded-2xl p-6 space-y-6">

<h1 class="text-2xl font-bold text-center">แบบฟอร์มคำขอกู้เงิน</h1>

<!-- MEMBER -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-2">
<input id="member_id" class="border p-2 rounded" placeholder="เลขสมาชิก">
<input id="full_name" class="border p-2 rounded" placeholder="ชื่อ-สกุล">
<input id="phone" class="border p-2 rounded" placeholder="โทรศัพท์">
</div>

<!-- ADDRESS -->
<div>
<h2 class="font-bold">ที่อยู่ทะเบียนบ้าน</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-2">
<input id="house_no" class="border p-2 rounded" placeholder="เลขที่">
<input id="moo" class="border p-2 rounded" placeholder="หมู่">
<input id="street" class="border p-2 rounded" placeholder="ถนน">
<input id="district" class="border p-2 rounded" placeholder="อำเภอ">
</div>
</div>

<div>
<div class="flex justify-between">
<h2 class="font-bold">ที่อยู่ปัจจุบัน</h2>
<button onclick="copyAddress()" class="bg-gray-700 text-white px-2 rounded">คัดลอก</button>
</div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-2">
<input id="c_house_no" class="border p-2 rounded">
<input id="c_moo" class="border p-2 rounded">
<input id="c_street" class="border p-2 rounded">
<input id="c_district" class="border p-2 rounded">
</div>
</div>

<!-- RESIDENCE -->
<div>
<label class="font-semibold">ลักษณะที่อยู่อาศัย</label>
<div class="grid grid-cols-2 gap-2 text-sm">
<label><input type="checkbox" id="live_rent" onchange="toggleRent()"> บ้านเช่า</label>
<label><input type="checkbox" id="live_other" onchange="toggleOtherLive()"> อื่นๆ</label>
</div>
<div id="rent_box" class="hidden"><input class="border p-2 rounded w-full" placeholder="ค่าเช่า"></div>
<div id="other_live_box" class="hidden"><input class="border p-2 rounded w-full" placeholder="ระบุ"></div>
</div>

<!-- OCCUPATION -->
<div>
<label class="font-semibold">อาชีพผู้กู้</label>

<label><input type="checkbox" id="job_business" onchange="toggleBusiness()"> ธุรกิจส่วนตัว</label>
<div id="business_box" class="ml-6 hidden">
<label><input type="checkbox" id="biz_agri" onchange="biz_agri_text.classList.toggle('hidden')"> เกษตร</label>
<input id="biz_agri_text" class="border p-2 rounded w-full hidden">
</div>

<label><input type="checkbox" id="job_freelance" onchange="toggleFreelance()"> รับจ้าง</label>
<div id="freelance_box" class="ml-6 hidden">
<label><input type="checkbox" id="free_agri" onchange="free_agri_text.classList.toggle('hidden')"> เกษตร</label>
<input id="free_agri_text" class="border p-2 rounded w-full hidden">
</div>
</div>

<!-- LOAN TYPE -->
<select id="loan_type" onchange="updatePurpose()" class="border p-2 rounded w-full">
<option value="">เลือกประเภทเงินกู้</option>
<option value="emergency">ฉุกเฉิน</option>
<option value="normal">สั้น/กลาง/ยาว</option>
</select>

<!-- PURPOSE -->
<div id="purpose_emergency" class="hidden">
<label><input type="checkbox"> ทุนสำรอง</label>
</div>

<div id="purpose_normal" class="hidden">
<label><input type="checkbox"> ซื้อที่ดิน</label>
<label><input type="checkbox" id="pn_other_chk" onchange="pn_other_box.classList.toggle('hidden')"> อื่นๆ</label>
<div id="pn_other_box" class="hidden">
<input class="border p-2 rounded w-full">
</div>
</div>

<button class="bg-green-600 text-white px-6 py-3 rounded-xl w-full">
บันทึก
</button>

</div>

<script>
function copyAddress(){
c_house_no.value=house_no.value;
c_moo.value=moo.value;
c_street.value=street.value;
c_district.value=district.value;
}

function toggleRent(){ rent_box.classList.toggle('hidden',!live_rent.checked); }
function toggleOtherLive(){ other_live_box.classList.toggle('hidden',!live_other.checked); }

function toggleBusiness(){ business_box.classList.toggle('hidden',!job_business.checked); }
function toggleFreelance(){ freelance_box.classList.toggle('hidden',!job_freelance.checked); }

function updatePurpose(){
purpose_emergency.classList.toggle('hidden',loan_type.value!=='emergency');
purpose_normal.classList.toggle('hidden',loan_type.value!=='normal');
}
</script>

</body>
</html>
