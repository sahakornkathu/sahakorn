<body>
  <header>

  <div class="container">
    <div id="dashboard"></div>
    <div class="loading" id="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://qokvocorqzmytchzylvk.supabase.co";  // ‚úÖ ‡πÉ‡∏™‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFva3ZvY29ycXpteXRjaHp5bHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDQ4MDQsImV4cCI6MjA3MjYyMDgwNH0.IvBeOvmIBvcfCMKRSR3Of914cQeah8zCD5QgJCCg8Zk";                // ‚úÖ ‡πÉ‡∏™‡πà‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchData() {
      const { data: runners, error: runnerErr } = await supabase
        .from('runner')
        .select('id, name, type');

      const { data: records, error: recordErr } = await supabase
        .from('record')
        .select('runner_id, lap, start_time, finish_time');

      if (runnerErr || recordErr) {
        console.error(runnerErr || recordErr);
        document.getElementById('loading').textContent = "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
        return;
      }

      renderDashboard(runners, records);
    }

    function renderDashboard(runners, records) {
      document.getElementById('loading').style.display = 'none';

      // ‡∏£‡∏ß‡∏°‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≠‡∏ö
      const stats = runners.map(r => {
        const myRecords = records.filter(rec => rec.runner_id === r.id);
        const totalLap = myRecords.length;
        const totalTime = myRecords.reduce((sum, rec) => {
          if (!rec.start_time || !rec.finish_time) return sum;
          return sum + (new Date(rec.finish_time) - new Date(rec.start_time));
        }, 0);
        return { ...r, totalLap, totalTime };
      });

      // ‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó
      const men = stats.filter(r => r.type === "TOP100MEN")
        .sort((a,b) => b.totalLap - a.totalLap || a.totalTime - b.totalTime);
      const women = stats.filter(r => r.type === "TOP100WOMEN")
        .sort((a,b) => b.totalLap - a.totalLap || a.totalTime - b.totalTime);

      const container = document.getElementById('dashboard');
      container.innerHTML = `
        ${buildTable('TOP100MEN', men)}
        ${buildTable('TOP100WOMEN', women)}
      `;
    }

    function msToTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours} ‡∏ä‡∏°. ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ ${seconds} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    }

    function buildTable(title, data) {
      if (data.length === 0) return `<div class="type-section"><h2>${title}</h2><p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p></div>`;
      return `
        <div class="type-section">
          <h2>${title}</h2>
          <table>
            <thead>
              <tr>
                <th>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö</th>
                <th>‡∏ä‡∏∑‡πà‡∏≠</th>
                <th>‡∏£‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</th>
                <th>‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°</th>
              </tr>
            </thead>
            <tbody>
              ${data.map((r, i) => `
                <tr>
                  <td class="rank">${i+1}</td>
                  <td>${r.name}</td>
                  <td>${r.totalLap}</td>
                  <td>${r.totalTime ? msToTime(r.totalTime) : '-'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    fetchData();

    // ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(fetchData, 5000);
  </script>
</body>
