<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Prompt', sans-serif;
    }
    .profile-card {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 9999px;
      border: 4px solid #f8fafc;
      margin: -60px auto 20px;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-header {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      height: 100px;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
    }
    .profile-info {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="profile-container" class="max-w-sm w-full text-center text-gray-600">
    กำลังโหลด...
  </div>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const LIFF_ID = "1661506692-K4XeBbvd";
    const SUPABASE_URL = "https://ttottijljxoinptmhgtu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });

        // ถ้ายังไม่ login → login แล้ว redirect กลับมา
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;
        const pictureUrl = profile.pictureUrl;

        console.log("LINE userId:", userId);

        await loginWithSupabase(userId, displayName, pictureUrl);
      } catch (err) {
        console.error(err);
        document.getElementById("profile-container").innerHTML =
          `<p class="text-red-500">ไม่สามารถเชื่อมต่อ LIFF ได้</p>`;
      }
    }

    async function loginWithSupabase(userId, displayName, pictureUrl) {
      // ล็อกอินแบบ anonymous
      const { error: authError } = await supabase.auth.signInAnonymously();
      if (authError) {
        console.error(authError);
        return;
      }

      // เช็คว่ามี user นี้แล้วหรือยัง
      const { data: existing } = await supabase
        .from('user_profiles')
        .select('*')
        .eq('userId', userId)
        .maybeSingle();

      if (!existing) {
        await supabase.from('user_profiles').insert({
          userId,
          displayName,
          pictureUrl
        });
      }

      loadUserProfile(userId);
    }

    async function loadUserProfile(userId) {
      const { data, error } = await supabase
        .from('user_profiles')
        .select('*')
        .eq('userId', userId)
        .single();

      if (error || !data) {
        document.getElementById("profile-container").innerHTML =
          `<p class="text-red-500">ไม่พบข้อมูลผู้ใช้</p>`;
        return;
      }

      const user = data;

      document.getElementById("profile-container").innerHTML = `
        <div class="profile-card relative">
          <div class="profile-header"></div>
          <img src="${user.pictureUrl || 'https://via.placeholder.com/120'}" class="profile-pic" />
          <div class="px-6 pb-6">
            <div class="profile-name">${user.displayName || '-'}</div>
            <div class="profile-info">Email: ${user.email || '-'}</div>
            <div class="profile-info">Phone: ${user.phone || '-'}</div>
            <div class="profile-info">Status: ${user.status || '-'}</div>
            <div class="profile-info">Point: ${user.point || 0}</div>
            <div class="profile-info">Role: ${user.role || 'สมาชิก'}</div>
          </div>
        </div>
      `;
    }

    initLiff();
  </script>
</body>
</html>
