<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  body {
    background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
    font-family: 'Poppins', sans-serif;
  }

  #profile {
    transition: all 0.3s ease-in-out;
  }

  .bg-white {
    background: linear-gradient(145deg, #ffffff, #f3f4f6);
    border: 2px solid #e5e7eb;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    border-radius: 2rem;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .bg-white:hover {
    transform: translateY(-7px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  }

  img.rounded-full {
    border: 4px solid #6366f1;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }

  img.rounded-full:hover {
    transform: scale(1.1);
  }

  h2.text-xl {
    color: #4f46e5;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  p.text-gray-500 {
    color: #6b7280;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  p.text-sm {
    color: #374151;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  /* Badge สำหรับ Point และ Role */
  .badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #facc15, #f59e0b);
    margin: 0.25rem 0.25rem 0.25rem 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .badge:hover {
    transform: scale(1.1);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .bg-white {
      padding: 1.5rem;
      border-radius: 1.5rem;
    }

    h2.text-xl {
      font-size: 1.25rem;
    }

    img.rounded-full {
      width: 96px;
      height: 96px;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.6rem;
    }
  }
</style>

</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center mb-8">My Profile</h1>
  <div id="profile" class="max-w-sm mx-auto text-center text-gray-600">กำลังโหลด...</div>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const LIFF_ID = '1661506692-K4XeBbvd';
    const SUPABASE_URL = 'https://ttottijljxoinptmhgtu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const profileContainer = document.getElementById('profile');

    async function init() {
      try {
        // 1) เริ่มต้น LIFF
        await liff.init({ liffId: LIFF_ID });

        // 2) เช็คว่าเปิดผ่าน LINE App หรือไม่
        if (!liff.isInClient()) {
          profileContainer.innerHTML = `
            <div class="p-4 text-center">
              <p class="mb-4 text-red-500">กรุณาเปิดลิงก์นี้ผ่าน LINE App เท่านั้น</p>
              <a href="line://app/${LIFF_ID}" 
                 class="inline-block bg-green-500 text-white px-4 py-2 rounded-lg shadow">
                 เปิดใน LINE
              </a>
            </div>
          `;
          return;
        }

        // 3) ถ้ายังไม่ login ให้ login พร้อม redirect กลับหน้านี้
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // 4) ดึง userId ของผู้ใช้ปัจจุบันจาก LINE
        const profile = await liff.getProfile();
        const userId = profile.userId;
        console.log('LINE userId:', userId);

        // 5) Query Supabase หาข้อมูลในตาราง user_profiles
        const { data, error } = await supabase
          .from('user_profiles')
          .select('*')
          .eq('userId', userId)
          .maybeSingle();

        if (error || !data) {
          console.error(error);
          profileContainer.innerHTML = `<p class="text-red-500">ไม่พบข้อมูลผู้ใช้ในระบบ</p>`;
          return;
        }

        const user = data;

        // 6) แสดงผล Card Profile
        profileContainer.innerHTML = `
          <div class="bg-white rounded-2xl shadow p-6 text-center">
            <img src="${user.pictureUrl || 'https://via.placeholder.com/100'}" 
                 alt="Profile" 
                 class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
            <h2 class="text-xl font-semibold">${user.displayName || user.first_name || 'No Name'}</h2>
            <p class="text-gray-500 mb-2">${user.email || ''}</p>
            <p class="text-sm text-gray-700 mb-2">ชื่อ: ${user.first_name || '-'}</p>
            <p class="text-sm text-gray-700 mb-2">นามสกุล: ${user.last_name || '-'}</p>
            <p class="text-sm text-gray-700 mb-2">Point: <span class="badge">${user.point || 0}</span></p>
            <p class="text-sm text-gray-700">Role: <span class="badge">${user.role || '-'}</span></p>

          </div>
        `;
      } catch (err) {
        console.error(err);
        profileContainer.innerHTML = `<p class="text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
      }
    }

    init();
  </script>
  
</div>
</body>
</html>
