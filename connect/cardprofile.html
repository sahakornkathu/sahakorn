<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  #profile-container {
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .bg-white {
    background: linear-gradient(145deg, #ffffff, #f3f4f6);
    border: 2px solid #e5e7eb;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    border-radius: 2rem;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .bg-white:hover {
    transform: translateY(-7px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  img.rounded-full {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 9999px;
    border: 4px solid #6366f1;
    margin: -60px auto 10px;
    display: block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  img.rounded-full:hover {
    transform: scale(1.1);
  }

  h2.text-xl {
    color: #4f46e5;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .profile-info {
    color: #374151;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  /* Badge สำหรับ Point และ Role */
  .badge {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #facc15, #f59e0b);
    margin: 0.25rem 0.25rem 0.25rem 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .badge:hover { transform: scale(1.1); }

  @media (max-width: 480px) {
    .bg-white { padding: 1.5rem; border-radius: 1.5rem; }
    h2.text-xl { font-size: 1.25rem; }
    img.rounded-full { width: 96px; height: 96px; }
    .badge { font-size: 0.7rem; padding: 0.2rem 0.6rem; }
  }
</style>
</head>
<body>

<div id="profile-container">
  <p class="text-gray-600">กำลังโหลด...</p>
</div>

<script>
const LIFF_ID = "1661506692-K4XeBbvd";
const SUPABASE_URL = "https://ttottijljxoinptmhgtu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const profileContainer = document.getElementById("profile-container");

let userId = null;

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isInClient()) {
      profileContainer.innerHTML = `
        <p class="text-red-500 mb-2">กรุณาเปิดลิงก์นี้ผ่าน LINE App เท่านั้น</p>
        <a href="line://app/${LIFF_ID}" class="inline-block bg-green-500 text-white px-4 py-2 rounded-lg shadow">เปิดใน LINE</a>
      `;
      return;
    }

    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: window.location.href });
      return;
    }

    const profile = await liff.getProfile();
    userId = profile.userId;
    const displayName = profile.displayName;
    const pictureUrl = profile.pictureUrl;

    // Supabase login anonymous
    const { error: authError } = await supabase.auth.signInAnonymously();
    if (authError) console.error(authError);

    // ตรวจสอบ user_profiles
    const { data: existing } = await supabase
      .from("user_profiles")
      .select("*")
      .eq("userId", userId)
      .maybeSingle();

    if (!existing) {
      await supabase.from("user_profiles").insert({ userId, displayName, pictureUrl });
    }

    // โหลด profile ครั้งแรก
    loadUserProfile(userId);

    // subscribe realtime
    subscribeRealtime(userId);

  } catch (err) {
    console.error(err);
    profileContainer.innerHTML = `<p class="text-red-500">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
  }
}

// ฟังก์ชันโหลด profile
async function loadUserProfile(userId) {
  const { data, error } = await supabase
    .from("user_profiles")
    .select("*")
    .eq("userId", userId)
    .single();

  if (error || !data) {
    profileContainer.innerHTML = `<p class="text-red-500">ไม่พบข้อมูลผู้ใช้</p>`;
    return;
  }

  const user = data;
  profileContainer.innerHTML = `
    <div class="bg-white rounded-2xl shadow p-6 text-center">
      <img src="${user.pictureUrl || 'https://via.placeholder.com/100'}" class="rounded-full" />
      <h2 class="text-xl">${user.displayName || user.first_name || 'No Name'}</h2>
      <p class="profile-info">Email: ${user.email || '-'}</p>
      <p class="profile-info">Phone: ${user.phone || '-'}</p>
      <p class="profile-info">ชื่อ: ${user.first_name || '-'}</p>
      <p class="profile-info">นามสกุล: ${user.last_name || '-'}</p>
      <p class="profile-info">Point: <span class="badge">${user.point || 0}</span></p>
      <p class="profile-info">Role: <span class="badge">${user.role || '-'}</span></p>
    </div>
  `;
}

// Realtime subscription
function subscribeRealtime(userId) {
  supabase
    .channel('public:user_profiles')
    .on(
      'postgres_changes',
      { event: '*', schema: 'public', table: 'user_profiles', filter: `userId=eq.${userId}` },
      (payload) => {
        console.log('Realtime update:', payload);
        loadUserProfile(userId);
      }
    )
    .subscribe();
}

init();
</script>
</body>
</html>
