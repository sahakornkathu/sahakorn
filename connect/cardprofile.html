<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  body { font-family: 'Prompt', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  #profile-container { width: 100%; max-width: 400px; text-align: center; }
  .profile-card { background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s ease; margin-top: 20px; }
  .profile-card:hover { transform: translateY(-5px); }
  .profile-header { background: linear-gradient(135deg,#4f46e5,#3b82f6); height: 100px; }
  .profile-pic { width: 120px; height: 120px; object-fit: cover; border-radius: 9999px; border: 4px solid #fff; margin: -60px auto 10px; display: block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  .profile-name { font-size: 1.5rem; font-weight: 700; color: #111827; margin-bottom: 5px; }
  .profile-info { color: #6b7280; font-size: 0.9rem; margin-bottom: 4px; }
  .alert { color: #ef4444; font-weight: bold; }
  .button { background: #4f46e5; color: #fff; padding: 8px 16px; border-radius: 10px; text-decoration: none; display: inline-block; margin-top: 10px; }
</style>
</head>
<body>

<div id="profile-container">
  <p class="alert">กำลังโหลด...</p>
</div>

<script>
const LIFF_ID = "1661506692-K4XeBbvd";
const SUPABASE_URL = "https://ttottijljxoinptmhgtu.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const profileContainer = document.getElementById("profile-container");

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });

    // ตรวจสอบว่าเปิดใน LINE App
    if (!liff.isInClient()) {
      profileContainer.innerHTML = `
        <p class="alert">กรุณาเปิดลิงก์นี้ผ่าน LINE App เท่านั้น</p>
        <a href="line://app/${LIFF_ID}" class="button">เปิดใน LINE</a>
      `;
      return;
    }

    // ถ้ายังไม่ login
    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: window.location.href });
      return;
    }

    // ดึง LINE Profile
    const profile = await liff.getProfile();
    const userId = profile.userId;
    const displayName = profile.displayName;
    const pictureUrl = profile.pictureUrl;

    // login anonymous ใน Supabase
    const { error: authError } = await supabase.auth.signInAnonymously();
    if (authError) console.error(authError);

    // เช็คในตาราง user_profiles
    const { data: existing } = await supabase
      .from("user_profiles")
      .select("*")
      .eq("userId", userId)
      .maybeSingle();

    if (!existing) {
      await supabase.from("user_profiles").insert({ userId, displayName, pictureUrl });
    }

    // แสดงโปรไฟล์
    const { data, error } = await supabase
      .from("user_profiles")
      .select("*")
      .eq("userId", userId)
      .single();

    if (error || !data) {
      profileContainer.innerHTML = `<p class="alert">ไม่พบข้อมูลผู้ใช้</p>`;
      return;
    }

    profileContainer.innerHTML = `
      <div class="profile-card">
        <div class="profile-header"></div>
        <img src="${data.pictureUrl || 'https://via.placeholder.com/120'}" class="profile-pic" />
        <div class="profile-name">${data.displayName || '-'}</div>
        <div class="profile-info">Email: ${data.email || '-'}</div>
        <div class="profile-info">Phone: ${data.phone || '-'}</div>
        <div class="profile-info">Status: ${data.status || '-'}</div>
        <div class="profile-info">Point: ${data.point || 0}</div>
        <div class="profile-info">Role: ${data.role || 'สมาชิก'}</div>
      </div>
    `;

  } catch(err) {
    console.error(err);
    profileContainer.innerHTML = `<p class="alert">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
  }
}

init();
</script>

</body>
</html>
