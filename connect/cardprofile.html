<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test LIFF</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<div id="status">กำลังโหลด...</div>
<script>
const LIFF_ID = "1661506692-K4XeBbvd";
const status = document.getElementById("status");

async function init() {
  try {
    await liff.init({ liffId: LIFF_ID });
    status.innerText = "LIFF init สำเร็จ ✅";

    if (!liff.isInClient()) {
      status.innerText = "กรุณาเปิดเว็บผ่าน LINE App เท่านั้น";
      return;
    }

    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: window.location.href });
      return;
    }

    const profile = await liff.getProfile();
    status.innerText = `Hello ${profile.displayName} (${profile.userId})`;
  } catch(err) {
    console.error(err);
    status.innerText = "เกิดข้อผิดพลาด LIFF";
  }
}

init();
</script>
</body>
</html>
