<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4 text-center">üìä Dashboard ‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô 4 ‡∏£‡∏≠‡∏ö</h1>

<div class="max-w-3xl mx-auto flex space-x-4 mb-4">
  <button data-type="TOP100MEN" class="tab bg-blue-500 text-white px-3 py-1 rounded">MEN</button>
  <button data-type="TOP100WOMEN" class="tab bg-pink-500 text-white px-3 py-1 rounded">WOMEN</button>
  <button id="refreshBtn" class="bg-green-500 text-white px-3 py-1 rounded">Refresh</button>
</div>

<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow">
  <div id="runner-list" class="space-y-2"></div>
</div>

<script>
const SUPABASE_URL = "https://qokvocorqzmytchzylvk.supabase.co"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFva3ZvY29ycXpteXRjaHp5bHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDQ4MDQsImV4cCI6MjA3MjYyMDgwNH0.IvBeOvmIBvcfCMKRSR3Of914cQeah8zCD5QgJCCg8Zk";           // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const maxLaps = 4;

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const runnerList = document.getElementById("runner-list");
let currentType = "TOP100MEN";

// ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô HH:MM:SS
function formatDuration(ms) {
  let totalSeconds = Math.floor(ms / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  totalSeconds %= 3600;
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;
  return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

// Tab ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    currentType = tab.dataset.type;
    loadDashboard();
  });
});

// ‡∏õ‡∏∏‡πà‡∏° Refresh
document.getElementById("refreshBtn").addEventListener("click", () => loadDashboard());

// ‡πÇ‡∏´‡∏•‡∏î Dashboard
async function loadDashboard() {
  const { data: runners, error } = await supabase.from("runner")
    .select(`id, name, type, record(lap, start_time, finish_time)`)
    .eq("type", currentType);

  if (error) return console.error(error);

  const ranking = runners.map(r => {
    let totalTime = 0;
    let completedLaps = 0;
    r.record.forEach(rec => {
      if (rec.start_time && rec.finish_time) {
        totalTime += new Date(rec.finish_time) - new Date(rec.start_time);
        completedLaps++;
      }
    });
    return { ...r, totalTime, completedLaps };
  });

  const finished = ranking.filter(r => r.completedLaps >= maxLaps)
    .sort((a,b) => a.totalTime - b.totalTime)
    .map((r,i) => ({ ...r, rank: i+1 }));

  const unfinished = ranking.filter(r => r.completedLaps < maxLaps)
    .sort((a,b) => b.completedLaps - a.completedLaps);

  const finalList = [...finished, ...unfinished];

  runnerList.innerHTML = "";
  finalList.forEach(r => {
    let lapsHtml = r.record.sort((a,b)=>a.lap-b.lap).map(rec=>{
      let dur = "-";
      if (rec.start_time && rec.finish_time) {
        dur = formatDuration(new Date(rec.finish_time) - new Date(rec.start_time));
      }
      return `Lap ${rec.lap}: ${dur}`;
    }).join(", ");

    let rankText = r.rank ? `üèÜ ${r.rank}` : "-";
    let totalTimeText = r.totalTime ? formatDuration(r.totalTime) : "-";

    runnerList.innerHTML += `<div class="border-b py-1 flex justify-between">
      <div>${r.name} (${r.type})<br>${lapsHtml}</div>
      <div class="text-right">‡∏£‡∏≠‡∏ö ${r.completedLaps}/${maxLaps}<br>‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°: ${totalTimeText}<br>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö: ${rankText}</div>
    </div>`;
  });
}

// ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
loadDashboard();
</script>
