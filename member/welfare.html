<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>บันทึกและดูประวัติสวัสดิการสมาชิก</title>
<style>
  body { font-family: "Prompt", sans-serif; background: #f3f4f6; padding: 20px; }
  .container { background: #fff; border-radius: 12px; max-width: 1000px; margin: 0 auto; padding: 20px 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  h2 { color: #1e40af; margin-bottom: 20px; text-align: center; }
  .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
  input, select { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; flex: 1 1 220px; font-size: 14px; }

  /* ปุ่มทั่วไป */
  button {
    border: none;
    border-radius: 8px;
    padding: 9px 16px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }
  .saveBtn {
    background: #2563eb;
    color: white;
    margin-right: 6px;
  }
  .saveBtn:hover {
    background: #1e40af;
    transform: translateY(-1px);
  }
  .view-btn {
    background: #6b7280;
    color: white;
  }
  .view-btn:hover {
    background: #4b5563;
    transform: translateY(-1px);
  }

  /* ปุ่มให้อยู่ในบรรทัดเดียวกัน */
  .action-buttons {
    display: flex;
    gap: 6px;
    justify-content: center;
  }

  /* ตาราง */
  #memberTable { width: 100%; border-collapse: collapse; margin-top: 15px; }
  #memberTable th, #memberTable td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
  #memberTable th { background: #e0e7ff; }
  .history-row { background: #f9fafb; display: none; }
  .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  .history-table th, .history-table td { border: 1px solid #ddd; padding: 6px 8px; }
  .history-table th { background: #f1f5f9; }
  .edit-history {
    background: #facc15;
    color: #111;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
  }
  .edit-history:hover { background: #eab308; }
</style>
</head>
<body>
<div class="container">
  <h2>บันทึกและดูประวัติสวัสดิการสมาชิก</h2>

  <div class="form-group">
    <input type="text" id="searchMemberId" placeholder="ค้นหาเลขสมาชิก...">
    <input type="text" id="searchName" placeholder="ค้นหาชื่อหรือนามสกุล...">
  </div>

  <table id="memberTable">
    <thead>
      <tr>
        <th>เลขสมาชิก</th>
        <th>ชื่อ-นามสกุล</th>
        <th>กลุ่ม</th>
        <th>วันที่รับเงิน</th>
        <th>จำนวนเงิน</th>
        <th>หมายเหตุ</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody id="memberBody"></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const { createClient } = supabase;
const SUPABASE_URL = "https://ttottijljxoinptmhgtu.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y";
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadMembers() {
  const { data, error } = await db
    .from('members')
    .select('member_id, title, first_name, last_name, group');

  if (error) { console.error(error); alert("ไม่สามารถดึงข้อมูลสมาชิกได้"); return; }

  const tbody = document.getElementById("memberBody");
  tbody.innerHTML = "";
  data.forEach(m => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${m.member_id}</td>
      <td>${m.title}${m.first_name} ${m.last_name}</td>
      <td>${m.group || '-'}</td>
      <td><input type="date" class="receiveDate"></td>
      <td><input type="number" class="amount" placeholder="0.00"></td>
      <td>
        <select class="note">
          <option value="">--เลือกหมายเหตุ--</option>
          <option value="พ่อเสียชีวิต">พ่อเสียชีวิต</option>
          <option value="แม่เสียชีวิต">แม่เสียชีวิต</option>
          <option value="ตนเองเสียชีวิต">ตนเองเสียชีวิต</option>
        </select>
      </td>
      <td>
        <div class="action-buttons">
          <button class="saveBtn">บันทึก</button>
          <button class="view-btn">ดูประวัติ</button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);

    const historyTr = document.createElement("tr");
    historyTr.classList.add("history-row");
    historyTr.innerHTML = `<td colspan="7"><div class="history"></div></td>`;
    tbody.appendChild(historyTr);
  });

  // บันทึก
  document.querySelectorAll(".saveBtn").forEach((btn, index) => {
    btn.addEventListener("click", async () => {
      const tr = btn.closest("tr");
      const member = data[index];
      const receive_date = tr.querySelector(".receiveDate").value;
      const amount = tr.querySelector(".amount").value;
      const note = tr.querySelector(".note").value;

      if (!receive_date || !amount || !note) { alert("กรุณากรอกข้อมูลให้ครบก่อนบันทึก"); return; }

      const { error } = await db
        .from("welfare")
        .insert([{ member_id: member.member_id, receive_date, amount, note }]);

      if (error) { alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล"); console.error(error); }
      else { alert("✅ บันทึกข้อมูลเรียบร้อยแล้ว"); tr.querySelector(".receiveDate").value = ""; tr.querySelector(".amount").value = ""; tr.querySelector(".note").value = ""; }
    });
  });

  // ดูประวัติ + แก้ไข
  document.querySelectorAll(".view-btn").forEach((btn, index) => {
    btn.addEventListener("click", async () => {
      const historyRow = btn.closest("tr").nextElementSibling;
      const historyDiv = historyRow.querySelector(".history");
      const member = data[index];
      historyRow.style.display = historyRow.style.display === "table-row" ? "none" : "table-row";

      const { data: welfare, error } = await db
        .from("welfare")
        .select("id, receive_date, amount, note, created_at")
        .eq("member_id", member.member_id)
        .order("receive_date", { ascending: false });

      if (error) { console.error(error); return; }
      if (!welfare.length) { historyDiv.innerHTML = `<p style="color:gray;">ยังไม่มีประวัติการรับสวัสดิการ</p>`; return; }

      let html = `
        <table class="history-table">
          <thead><tr><th>วันที่รับเงิน</th><th>จำนวนเงิน</th><th>หมายเหตุ</th><th>วันที่บันทึก</th><th>แก้ไข</th></tr></thead>
          <tbody>
            ${welfare.map(w => `
              <tr>
                <td>${w.receive_date || '-'}</td>
                <td>${w.amount || '-'}</td>
                <td>${w.note || '-'}</td>
                <td>${new Date(w.created_at).toLocaleString("th-TH")}</td>
                <td><button class="edit-history" data-id="${w.id}">แก้ไข</button></td>
              </tr>`).join('')}
          </tbody>
        </table>
      `;
      historyDiv.innerHTML = html;

      // แก้ไขในประวัติ
      historyDiv.querySelectorAll(".edit-history").forEach(editBtn => {
        editBtn.addEventListener("click", async () => {
          const record = welfare.find(w => w.id == editBtn.dataset.id);
          const tr = btn.closest("tr");
          tr.querySelector(".receiveDate").value = record.receive_date;
          tr.querySelector(".amount").value = record.amount;
          tr.querySelector(".note").value = record.note;
          await db.from("welfare").delete().eq("id", record.id);
          alert("คุณสามารถแก้ไขข้อมูลแล้วกดบันทึกเพื่ออัปเดต");
        });
      });
    });
  });
}

// ค้นหา
document.getElementById("searchMemberId").addEventListener("input", filterTable);
document.getElementById("searchName").addEventListener("input", filterTable);
function filterTable() {
  const idVal = document.getElementById("searchMemberId").value.toLowerCase();
  const nameVal = document.getElementById("searchName").value.toLowerCase();
  const rows = document.querySelectorAll("#memberBody tr:not(.history-row)");

  rows.forEach(row => {
    const idText = row.cells[0].innerText.toLowerCase();
    const nameText = row.cells[1].innerText.toLowerCase();
    row.style.display = (idText.includes(idVal) && nameText.includes(nameVal)) ? "" : "none";
    if (row.nextElementSibling.classList.contains("history-row")) row.nextElementSibling.style.display = "none";
  });
}

loadMembers();
</script>
</body>
</html>
