/* ================= GPS ================= */
async function pinGPS(memberId) {

  if (!navigator.geolocation) {
    alert('à¸­à¸¸à¸›à¸à¸£à¸“à¹Œà¸™à¸µà¹‰à¹„à¸¡à¹ˆà¸£à¸­à¸‡à¸£à¸±à¸š GPS')

      const lng = pos.coords.longitude

        .from('members')

}
