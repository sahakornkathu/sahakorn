<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบบันทึกการประชุมสมาชิก</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
.input{
  width:100%;
  background:#020617;
  border:1px solid #334155;
  padding:8px;
  border-radius:8px;
  color:#fff;
}
.label{font-size:13px;color:#cbd5f5;margin-bottom:4px;display:block}
.btn{padding:8px 18px;border-radius:10px;font-weight:500}
.green{background:#16a34a}
.gray{background:#475569}
.blue{background:#2563eb}
.red{background:#dc2626}
</style>
</head>

<body class="bg-slate-900 text-slate-100 p-6">

<div class="max-w-7xl mx-auto space-y-8">

<h1 class="text-2xl font-bold text-center text-emerald-400">
ระบบบันทึกการประชุมสมาชิก
</h1>

<!-- ================= FORM ================= -->
<div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
<h2 class="font-bold text-yellow-400 mb-4">บันทึกการเข้าประชุม</h2>

<form id="meetForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">

<div><label class="label">รหัสสมาชิก</label><input id="member_id" class="input" required></div>
<div><label class="label">คำนำหน้า</label><input id="title" class="input" readonly></div>
<div><label class="label">ชื่อ</label><input id="first_name" class="input" readonly></div>
<div><label class="label">นามสกุล</label><input id="last_name" class="input" readonly></div>
<div><label class="label">กลุ่ม</label><input id="group" class="input" readonly></div>

<div>
<label class="label">ประเภทประชุม</label>
<select id="meeting_type" class="input" required>
<option value="">--เลือก--</option>
<option value="ประชุมกลุ่ม">ประชุมกลุ่ม</option>
<option value="ประชุมใหญ่">ประชุมใหญ่</option>
</select>
</div>

<div>
<label class="label">วันที่ประชุม</label>
<input id="meeting_date" type="date" class="input" required>
</div>

<div>
<label class="label">ปีบัญชี (พ.ศ.)</label>
<input id="fiscal_year" class="input" readonly>
</div>

<div class="col-span-full flex justify-center gap-4 mt-2">
<button class="btn green">บันทึก</button>
<button type="reset" class="btn gray">ล้าง</button>
</div>

</form>
</div>

<!-- ================= TABLE ================= -->
<div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
<h2 class="font-bold text-blue-400 mb-2">ประวัติการประชุม</h2>
<table class="w-full text-center text-sm">
<thead class="bg-slate-700">
<tr>
<th>รหัส</th><th>ชื่อ</th><th>กลุ่ม</th>
<th>ประเภท</th><th>วันที่</th><th>ปีบัญชี</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

</div>

<script>

/* ================= CONFIG ================= */
const SUPABASE_URL = 'https://ttottijljxoinptmhgtu.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

/* ================= FUNCTIONS ================= */
function getFiscalYear(dateStr){
  const d = new Date(dateStr)
  const y = d.getFullYear()
  const m = d.getMonth()+1
  return (m<4?y-1:y)+543
}

/* AUTO FISCAL */
meeting_date.addEventListener('change',()=>{
  fiscal_year.value = getFiscalYear(meeting_date.value)
})

/* FETCH MEMBER */
member_id.addEventListener('blur', async ()=>{
  const { data } = await db.from('members')
    .select('title,first_name,last_name,group')
    .eq('member_id', member_id.value)
    .single()
  if(!data){ alert('ไม่พบสมาชิก'); return }
  title.value=data.title
  first_name.value=data.first_name
  last_name.value=data.last_name
  group.value=data.group
})

/* SAVE */
meetForm.onsubmit = async e=>{
  e.preventDefault()

  const payload = {
    member_id: member_id.value,
    title:title.value,
    first_name:first_name.value,
    last_name:last_name.value,
    group:group.value,
    meeting_type:meeting_type.value,
    meeting_date:meeting_date.value,
    fiscal_year:fiscal_year.value
  }

  await db.from('member_meeting').insert([payload])
  load()
  meetForm.reset()
}

/* LOAD TABLE */
async function load(){
  const { data } = await db.from('member_meeting')
    .select('*')
    .order('meeting_date',{ascending:false})

  rows.innerHTML=''
  data.forEach(r=>{
    rows.innerHTML+=`
<tr>
<td>${r.member_id}</td>
<td>${r.first_name} ${r.last_name}</td>
<td>${r.group}</td>
<td>${r.meeting_type}</td>
<td>${r.meeting_date}</td>
<td>${r.fiscal_year}</td>
</tr>`
  })
}

load()

</script>

</body>
</html>
