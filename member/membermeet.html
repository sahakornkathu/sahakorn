<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบบันทึกการประชุมสมาชิก</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
.input{
  width:100%;
  background:#020617;
  border:1px solid #334155;
  padding:8px;
  border-radius:8px;
  color:#fff;
}
.label{font-size:13px;color:#cbd5f5;margin-bottom:4px;display:block;}
.btn{padding:8px 18px;border-radius:10px;font-weight:500;}
.blue{background:#2563eb}
.green{background:#16a34a}
.gray{background:#475569}
</style>
</head>

<body class="bg-slate-900 text-slate-100 p-6">

<div class="max-w-6xl mx-auto space-y-6">

<h1 class="text-2xl font-bold text-center text-sky-400">
บันทึกการประชุมสมาชิก
</h1>

<!-- ================= FORM ================= -->
<div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
<form id="meetingForm" class="grid md:grid-cols-4 gap-4">

<div>
<label class="label">รหัสสมาชิก</label>
<input id="member_id" class="input" required>
</div>

<div>
<label class="label">คำนำหน้า</label>
<input id="title" class="input" readonly>
</div>

<div>
<label class="label">ชื่อ</label>
<input id="first_name" class="input" readonly>
</div>

<div>
<label class="label">นามสกุล</label>
<input id="last_name" class="input" readonly>
</div>

<div>
<label class="label">กลุ่ม</label>
<input id="group" class="input" readonly>
</div>

<div>
<label class="label">ประเภทประชุม</label>
<select id="meeting_type" class="input" required>
<option value="ประชุมกลุ่ม">ประชุมกลุ่ม</option>
<option value="ประชุมใหญ่">ประชุมใหญ่</option>
</select>
</div>

<div>
<label class="label">วันที่ประชุม</label>
<input id="meeting_date" type="date" class="input">
</div>

<div>
<label class="label">ปีบัญชี (พ.ศ.)</label>
<input id="fiscal_year" class="input" readonly>
</div>

<div class="col-span-full flex gap-4 justify-center mt-2">
<button class="btn green">บันทึก</button>
<button type="reset" class="btn gray" onclick="setDefaultDate()">ล้าง</button>
</div>

</form>
</div>

<!-- ================= FILTER ================= -->
<div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
<h2 class="text-sky-400 font-bold mb-3">ค้นหา</h2>

<div class="grid md:grid-cols-6 gap-3">
<input id="f_member_id" class="input" placeholder="รหัสสมาชิก">
<input id="f_first_name" class="input" placeholder="ชื่อ">
<input id="f_last_name" class="input" placeholder="นามสกุล">
<input id="f_group" class="input" placeholder="กลุ่ม">
<select id="f_type" class="input">
  <option value="">ประเภททั้งหมด</option>
  <option value="ประชุมกลุ่ม">ประชุมกลุ่ม</option>
  <option value="ประชุมใหญ่">ประชุมใหญ่</option>
</select>
<input id="f_year" class="input" placeholder="ปีบัญชี">

</div>
</div>

<!-- ================= TABLE ================= -->
<div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
<table class="w-full text-center text-sm">
<thead class="bg-slate-700">
<tr>
<th>รหัส</th>
<th>ชื่อ</th>
<th>กลุ่ม</th>
<th>ประเภท</th>
<th>วันที่</th>
<th>ปีบัญชี</th>
<th>Lock</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

</div>

<script>
/* ===== CONFIG ===== */
const SUPABASE_URL = 'https://ttottijljxoinptmhgtu.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

/* ===== ELEMENT ===== */
const form = document.getElementById('meetingForm')
const rows = document.getElementById('rows')

/* ===== FISCAL YEAR ===== */
function getFiscalYear(dateStr){
  const d = new Date(dateStr)
  const y = d.getFullYear()
  const m = d.getMonth()+1
  return (m < 4 ? y - 1 : y) + 543
}

/* ===== DEFAULT DATE ===== */
function setDefaultDate(){
  const today = new Date().toISOString().split('T')[0]
  meeting_date.value = today
  fiscal_year.value = getFiscalYear(today)
}
setDefaultDate()

/* ===== CHANGE DATE ===== */
meeting_date.addEventListener('change', ()=>{
  if(meeting_date.value){
    fiscal_year.value = getFiscalYear(meeting_date.value)
  }
})

/* ===== MEMBER AUTO FILL ===== */
member_id.addEventListener('blur', async ()=>{
  const { data } = await db.from('members')
    .select('title,first_name,last_name,group')
    .eq('member_id', member_id.value)
    .single()

  if(!data){ Swal.fire('ไม่พบสมาชิก'); return }

  title.value = data.title
  first_name.value = data.first_name
  last_name.value = data.last_name
  group.value = data.group
})

/* ===== SAVE ===== */
form.onsubmit = async e=>{
  e.preventDefault()

  const payload = {
    member_id: member_id.value,
    title:title.value,
    first_name:first_name.value,
    last_name:last_name.value,
    group:group.value,
    meeting_type:meeting_type.value,
    meeting_date:meeting_date.value,
    fiscal_year:parseInt(fiscal_year.value),
    is_lock:false
  }

  const { data: exists } = await db
    .from('member_meeting')
    .select('id')
    .eq('member_id', payload.member_id)
    .eq('fiscal_year', payload.fiscal_year)
    .eq('meeting_type', payload.meeting_type)
    .maybeSingle()

  if(exists){
    Swal.fire('ปีบัญชีนี้มีการบันทึกแล้ว','','warning')
    return
  }

  const { error } = await db.from('member_meeting').insert([payload])
  if(error){
    Swal.fire(error.message,'','error')
    return
  }

  Swal.fire('บันทึกสำเร็จ','','success')
  form.reset()
  setDefaultDate()
  load()
}

/* ===== FILTER ===== */
const fMemberId = document.getElementById('f_member_id')
const fFirst = document.getElementById('f_first_name')
const fLast = document.getElementById('f_last_name')
const fGroup = document.getElementById('f_group')
const fType = document.getElementById('f_type')
const fYear = document.getElementById('f_year')

;[fMemberId,fFirst,fLast].forEach(el=>{
  el.addEventListener('input', load)
})

/* ===== LOAD ===== */
async function load(){
  let q = db.from('member_meeting').select('*')

  if(fMemberId.value) q=q.eq('member_id',fMemberId.value)
  if(fFirst.value) q=q.ilike('first_name','%'+fFirst.value+'%')
  if(fLast.value) q=q.ilike('last_name','%'+fLast.value+'%')

  const { data } = await q.order('meeting_date',{ascending:false})

  rows.innerHTML=''
  data.forEach(r=>{
    rows.innerHTML+=`
<tr>
<td>${r.member_id}</td>
<td>${r.title}${r.first_name} ${r.last_name}</td>
<td>${r.group}</td>
<td>${r.meeting_type}</td>
<td>${r.meeting_date}</td>
<td>${r.fiscal_year}</td>
<td>
<input type="checkbox"
 ${r.is_lock ? 'checked' : ''}
 onchange="toggleLock(${r.id}, this.checked)">
</td>
</tr>`
  })
}

/* ===== TOGGLE LOCK ===== */
async function toggleLock(id,val){
  const { error } = await db
    .from('member_meeting')
    .update({ is_lock: val })
    .eq('id', id)

  if(error){
    Swal.fire('ผิดพลาด','','error')
    return
  }

  Swal.fire({
    toast:true,
    position:'top-end',
    icon:'success',
    title: val ? 'ล็อคแล้ว' : 'ปลดล็อคแล้ว',
    showConfirmButton:false,
    timer:1000
  })
}

load()
</script>

</body>
</html>
