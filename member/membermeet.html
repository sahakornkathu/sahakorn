<style>
.input{width:100%;background:#020617;border:1px solid #334155;padding:8px;border-radius:8px;color:#fff}
.label{font-size:13px;color:#cbd5f5;margin-bottom:4px;display:block}
.btn{padding:8px 18px;border-radius:10px;font-weight:500}
.red{background:#dc2626}.gray{background:#475569}.green{background:#16a34a}
</style>

<body class="bg-slate-900 text-slate-100 p-6">
<div class="max-w-7xl mx-auto space-y-8">

<h1 class="text-2xl font-bold text-center text-green-400">
บันทึกการมาประชุมสมาชิก
</h1>

<!-- FORM -->
<div class="bg-slate-800 p-6 rounded-xl">
<form id="form" class="grid grid-cols-1 md:grid-cols-4 gap-4">

<div><label class="label">รหัสสมาชิก</label>
<input id="member_id" class="input"></div>

<div><label class="label">ชื่อ</label>
<input id="first_name" class="input" readonly></div>

<div><label class="label">นามสกุล</label>
<input id="last_name" class="input" readonly></div>

<div><label class="label">กลุ่ม</label>
<input id="group_no" class="input" readonly></div>

<div>
<label class="label">ประเภทประชุม</label>
<select id="meeting_type" class="input">
<option value="กลุ่ม">ประชุมกลุ่ม</option>
<option value="ใหญ่">ประชุมใหญ่</option>
</select>
</div>

<div>
<label class="label">วันที่ประชุม</label>
<input id="meeting_date" type="date" class="input">
</div>

<div>
<label class="label">ปีบัญชี (พ.ศ.)</label>
<input id="fiscal_year" class="input" readonly>
</div>

<div class="col-span-full">
<label class="label">หมายเหตุ</label>
<input id="note" class="input">
</div>

<button class="btn green col-span-full">บันทึก</button>
</form>
</div>

<!-- TABLE -->
<div class="bg-slate-800 p-6 rounded-xl">
<table class="w-full text-center">
<thead><tr>
<th>รหัส</th>
<th>ชื่อ</th>
<th>กลุ่ม</th>
<th>ประเภท</th>
<th>วันที่</th>
<th>ปีบัญชี</th>
</tr></thead>
<tbody id="rows"></tbody>
</table>
</div>

</div>

<script type="module">

const member_id = document.getElementById('member_id')

member_id.addEventListener('blur', async ()=>{
 const {data} = await db.from('members')
  .select('first_name,last_name,group')
  .eq('member_id', member_id.value)
  .single()

 if(!data) return alert('ไม่พบสมาชิก')

 first_name.value = data.first_name
 last_name.value = data.last_name
 group_no.value = data.group
})

function calcFiscal(date){
 const d = new Date(date)
 const y = d.getFullYear()+543
 const m = d.getMonth()+1
 return m<4? y-1:y
}

meeting_date.addEventListener('change',()=>{
 fiscal_year.value = calcFiscal(meeting_date.value)
})

form.onsubmit = async e=>{
 e.preventDefault()

 const payload = {
  member_id: member_id.value,
  meeting_type: meeting_type.value,
  meeting_date: meeting_date.value,
  fiscal_year_th: fiscal_year.value,
  group_no: group_no.value,
  note: note.value
 }

 await db.from('member_meeting').insert([payload])
 Swal.fire('บันทึกสำเร็จ','','success')
 load()
}

async function load(){
 const {data} = await db.from('member_meeting')
  .select('*').order('meeting_date',{ascending:false})

 rows.innerHTML = data.map(r=>`
<tr>
<td>${r.member_id}</td>
<td>${r.first_name||''}</td>
<td>${r.group_no}</td>
<td>${r.meeting_type}</td>
<td>${r.meeting_date}</td>
<td>${r.fiscal_year_th}</td>
</tr>`).join('')
}

load()
</script>
</body>
</html>
