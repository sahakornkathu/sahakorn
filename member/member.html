<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบสมาชิก</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ระบบสมาชิก</h1>

    <!-- ฟอร์มเพิ่ม / แก้ไขสมาชิก -->
    <form id="memberForm" class="grid grid-cols-2 gap-4 mb-6">
      <input type="hidden" id="member_id">
      <input type="text" id="member_number" placeholder="เลขสมาชิก" class="border p-2 rounded">
      <input type="text" id="title" placeholder="คำนำหน้า" class="border p-2 rounded">
      <input type="text" id="first_name" placeholder="ชื่อ" class="border p-2 rounded">
      <input type="text" id="last_name" placeholder="นามสกุล" class="border p-2 rounded">
      <input type="text" id="group_name" placeholder="กลุ่ม" class="border p-2 rounded">
      <input type="text" id="house_number" placeholder="บ้านเลขที่" class="border p-2 rounded">
      <input type="text" id="village_number" placeholder="หมู่" class="border p-2 rounded">
      <input type="text" id="street" placeholder="ถนน" class="border p-2 rounded">
      <input type="text" id="village_name" placeholder="หมู่บ้าน" class="border p-2 rounded">
      <input type="text" id="sub_district" placeholder="ตำบล" class="border p-2 rounded">
      <input type="text" id="district" placeholder="อำเภอ" class="border p-2 rounded">
      <input type="text" id="province" placeholder="จังหวัด" class="border p-2 rounded">
      <input type="text" id="postal_code" placeholder="รหัสไปรษณีย์" class="border p-2 rounded">
      <input type="text" id="phone" placeholder="เบอร์โทร" class="border p-2 rounded">
      <input type="text" id="phone_backup" placeholder="เบอร์สำรอง" class="border p-2 rounded">
      <input type="text" id="gender" placeholder="เพศ" class="border p-2 rounded">
      <input type="text" id="status" placeholder="สถานะสมาชิก" class="border p-2 rounded">
      <input type="text" id="user_id" placeholder="LINE UserId" class="border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded col-span-2">บันทึกสมาชิก</button>
    </form>

    <!-- ตารางแสดงสมาชิก -->
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">เลขสมาชิก</th>
          <th class="border p-2">ชื่อ-นามสกุล</th>
          <th class="border p-2">กลุ่ม</th>
          <th class="border p-2">โทรศัพท์</th>
          <th class="border p-2">สถานะ</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="memberTable"></tbody>
    </table>
  </div>

<script>
const API_URL = "https://ttottijljxoinptmhgtu.supabase.co/functions/v1/members";

async function fetchMembers() {
  const res = await fetch(API_URL);
  const data = await res.json();
  const tbody = document.getElementById("memberTable");
  tbody.innerHTML = "";
  data.forEach(m => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="border p-2">${m.member_number}</td>
      <td class="border p-2">${m.title} ${m.first_name} ${m.last_name}</td>
      <td class="border p-2">${m.group_name}</td>
      <td class="border p-2">${m.phone}</td>
      <td class="border p-2">${m.status}</td>
      <td class="border p-2">
        <button onclick="editMember('${m.member_id}')" class="bg-yellow-400 text-white p-1 rounded">แก้ไข</button>
        <button onclick="deleteMember('${m.member_id}')" class="bg-red-500 text-white p-1 rounded">ลบ</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function deleteMember(id) {
  if(confirm("ต้องการลบสมาชิกนี้หรือไม่?")) {
    await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    fetchMembers();
  }
}

async function editMember(id) {
  const res = await fetch(`${API_URL}?user_id=${id}`);
  const member = (await res.json())[0];
  for(const key in member) {
    if(document.getElementById(key)) document.getElementById(key).value = member[key];
  }
}

document.getElementById("memberForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const member_id = document.getElementById("member_id").value;
  const data = Object.fromEntries(new FormData(e.target).entries());
  if(member_id) {
    await fetch(`${API_URL}/${member_id}`, {
      method: "PUT",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
  } else {
    await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(data)
    });
  }
  e.target.reset();
  fetchMembers();
});

fetchMembers();
</script>
</body>
</html>
