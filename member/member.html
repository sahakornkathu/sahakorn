<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบจัดการข้อมูลสมาชิก</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
.box{background:#fff;border:2px solid #93c5fd;border-radius:12px;padding:16px}
.field{display:flex;align-items:center;gap:6px}
.field label{width:120px}
.field input,.field select,.input{flex:1;border:2px solid #94a3b8;border-radius:6px;padding:6px}
.summary{background:#fff;border:2px solid;border-radius:12px;padding:12px;text-align:center}
.summary .num{font-size:28px;font-weight:700}
.green{border-color:#22c55e;color:#15803d}
.orange{border-color:#f97316;color:#c2410c}
.red{border-color:#ef4444;color:#b91c1c}
.btn{padding:6px 16px;border-radius:8px}
.btn.blue{background:#2563eb;color:#fff}
.btn.gray{background:#e5e7eb}
.btn.green{background:#16a34a;color:#fff}
.link{color:#2563eb;cursor:pointer}
</style>
</head>

<body class="bg-blue-50 p-6 text-slate-800">
<div class="max-w-7xl mx-auto space-y-6">

<!-- SUMMARY -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
  <div class="summary green"><div>สมาชิก</div><div id="count-member" class="num">0</div></div>
  <div class="summary orange"><div>ลาออก</div><div id="count-resign" class="num">0</div></div>
  <div class="summary red"><div>เสียชีวิต</div><div id="count-dead" class="num">0</div></div>
</div>

<!-- FORM -->
<form id="memberForm" class="box space-y-4">
<h2 class="title">บันทึกข้อมูลสมาชิก</h2>

<div class="grid grid-cols-1 md:grid-cols-4 gap-3">
  <div class="field"><label>รหัสสมาชิก</label><input id="member_id" type="number" required></div>
  <div class="field"><label>วันที่สมัคร</label><input id="join_date" type="date"></div>
  <div class="field"><label>คำนำหน้า</label>
    <select id="title"><option value="">--</option><option>นาย</option><option>นาง</option><option>นางสาว</option></select>
  </div>
  <div class="field"><label>กลุ่ม</label><input id="group"></div>

  <div class="field"><label>ชื่อ</label><input id="first_name"></div>
  <div class="field"><label>นามสกุล</label><input id="last_name"></div>
  <div class="field"><label>เพศ</label>
    <select id="gender"><option value="">--</option><option>ชาย</option><option>หญิง</option></select>
  </div>
  <div class="field"><label>โทรศัพท์</label><input id="phone"></div>

  <div class="field"><label>สถานะ</label>
    <select id="member_status">
      <option value="">--</option>
      <option>สมาชิก</option>
      <option>ลาออก</option>
      <option>เสียชีวิต</option>
    </select>
  </div>
</div>

<div class="flex gap-4">
  <button type="submit" class="btn blue">บันทึก</button>
  <button type="button" class="btn gray" onclick="resetForm()">ยกเลิก</button>
</div>
</form>

<!-- FILTER -->
<div class="box">
<div class="grid grid-cols-1 md:grid-cols-6 gap-3">
  <input id="f_member_id" class="input" placeholder="รหัส">
  <input id="f_first_name" class="input" placeholder="ชื่อ">
  <input id="f_last_name" class="input" placeholder="สกุล">
  <input id="f_group" class="input" placeholder="กลุ่ม">
  <select id="f_status" class="input">
    <option value="">สถานะ</option>
    <option>สมาชิก</option>
    <option>ลาออก</option>
    <option>เสียชีวิต</option>
  </select>
  <button class="btn gray" onclick="clearFilters()">ล้าง</button>
</div>
</div>

<!-- TABLE -->
<div class="box">
<table class="w-full text-center">
<thead class="bg-blue-100">
<tr>
  <th>รหัส</th>
  <th>ชื่อ</th>
  <th>กลุ่ม</th>
  <th>โทร</th>
  <th>สถานะ</th>
  <th>จัดการ</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const db = createClient(
  'https://ttottijljxoinptmhgtu.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
)

const form = document.getElementById('memberForm')
const rows = document.getElementById('rows')

const fMemberId = document.getElementById('f_member_id')
const fFirst = document.getElementById('f_first_name')
const fLast = document.getElementById('f_last_name')
const fGroup = document.getElementById('f_group')
const fStatus = document.getElementById('f_status')

let editingId = null

form.addEventListener('submit', async e=>{
  e.preventDefault()

  const data = {}
  Array.from(form.elements).forEach(el=>{
    if(el.id) data[el.id] = el.value || null
  })

  const { error } = await db
    .from('members')
    .upsert([data], { onConflict:'member_id' })

  if(error){ alert(error.message); return }

  resetForm()
  loadMembers()
  loadSummary()
})

async function loadMembers(){
  let q = db.from('members')
    .select('member_id,first_name,last_name,group,phone,member_status')
    .order('member_id')

  if(fMemberId.value) q = q.eq('member_id', fMemberId.value)
  if(fFirst.value) q = q.ilike('first_name','%'+fFirst.value+'%')
  if(fLast.value) q = q.ilike('last_name','%'+fLast.value+'%')
  if(fGroup.value) q = q.ilike('group','%'+fGroup.value+'%')
  if(fStatus.value) q = q.eq('member_status', fStatus.value)

  const { data } = await q
  rows.innerHTML = ''
  data.forEach(m=>{
    rows.innerHTML += `
    <tr>
      <td>${m.member_id}</td>
      <td>${m.first_name} ${m.last_name}</td>
      <td>${m.group||''}</td>
      <td>${m.phone||''}</td>
      <td>${m.member_status||''}</td>
      <td>
        <button class="link" onclick="editMember(${m.member_id})">แก้</button>
        <button class="link text-red-600" onclick="deleteMember(${m.member_id})">ลบ</button>
      </td>
    </tr>`
  })
}

window.editMember = async id=>{
  const { data } = await db.from('members').select('*').eq('member_id',id).single()
  Array.from(form.elements).forEach(el=>{
    if(el.id) el.value = data[el.id] || ''
  })
}

window.deleteMember = async id=>{
  if(!confirm('ลบสมาชิก '+id+' ?')) return
  await db.from('members').delete().eq('member_id',id)
  loadMembers()
  loadSummary()
}

window.resetForm = ()=>{
  form.reset()
}

window.clearFilters = ()=>{
  fMemberId.value=fFirst.value=fLast.value=fGroup.value=fStatus.value=''
  loadMembers()
}

async function loadSummary(){
  document.getElementById('count-member').innerText =
    (await db.from('members').select('member_id',{count:'exact',head:true}).eq('member_status','สมาชิก')).count||0
  document.getElementById('count-resign').innerText =
    (await db.from('members').select('member_id',{count:'exact',head:true}).eq('member_status','ลาออก')).count||0
  document.getElementById('count-dead').innerText =
    (await db.from('members').select('member_id',{count:'exact',head:true}).eq('member_status','เสียชีวิต')).count||0
}

loadMembers()
loadSummary()
</script>

</body>
</html>
