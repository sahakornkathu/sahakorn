<script>
const nextBtns = document.querySelectorAll('.next');
const backBtns = document.querySelectorAll('.back');
const formSteps = document.querySelectorAll('.form-step');
const circles = document.querySelectorAll('.circle');
const progress = document.getElementById('progress');
let formStepIndex = 0;

function updateFormSteps() {
  formSteps.forEach((step, idx) => step.classList.toggle('active', idx === formStepIndex));
  circles.forEach((circle, idx) => circle.classList.toggle('active', idx <= formStepIndex));
  progress.style.width = ((formStepIndex) / (circles.length - 1)) * 70 + '%';
}

nextBtns.forEach(btn => btn.addEventListener('click', () => {
  formStepIndex = Math.min(formStepIndex + 1, formSteps.length - 1);
  updateFormSteps();
}));

backBtns.forEach(btn => btn.addEventListener('click', () => {
  formStepIndex = Math.max(formStepIndex - 1, 0);
  updateFormSteps();
}));
