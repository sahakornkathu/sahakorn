<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบสมาชิก</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">ระบบสมาชิก</h1>

  <!-- ฟอร์มสมาชิก -->
  <form id="memberForm" class="grid grid-cols-2 gap-4 mb-6">
    <input type="hidden" id="member_id" name="member_id">

    <input type="text" name="member_number" placeholder="เลขสมาชิก" required class="border p-2 rounded">
    <input type="text" name="group_name" placeholder="กลุ่มที่" class="border p-2 rounded">
    <input type="date" name="join_date" placeholder="วันที่เป็นสมาชิก" class="border p-2 rounded">
    <input type="text" name="title" placeholder="คำนำหน้า" class="border p-2 rounded">
    <input type="text" name="first_name" placeholder="ชื่อ" required class="border p-2 rounded">
    <input type="text" name="last_name" placeholder="นามสกุล" required class="border p-2 rounded">
    <input type="text" name="nickname" placeholder="ชื่อเล่น" class="border p-2 rounded">
    <input type="date" name="birthday" placeholder="วันเกิด" class="border p-2 rounded">
    <input type="text" name="age" placeholder="อายุ" class="border p-2 rounded">
    <input type="text" name="ethnicity" placeholder="เชื้อชาติ" class="border p-2 rounded">
    <input type="text" name="nationality" placeholder="สัญชาติ" class="border p-2 rounded">
    <input type="text" name="citizen_id" placeholder="เลขบัตรประชาชน" class="border p-2 rounded">
    <input type="text" name="marital_status" placeholder="สถานภาพ" class="border p-2 rounded">
    <input type="text" name="spouse_name" placeholder="ชื่อคู่สมรส" class="border p-2 rounded">
    <input type="text" name="house_number" placeholder="เลขที่บ้าน" class="border p-2 rounded">
    <input type="text" name="village_number" placeholder="หมู่ที่" class="border p-2 rounded">
    <input type="text" name="village_name" placeholder="หมู่บ้าน" class="border p-2 rounded">
    <input type="text" name="soi" placeholder="ซอย" class="border p-2 rounded">
    <input type="text" name="street" placeholder="ถนน" class="border p-2 rounded">
    <input type="text" name="sub_district" placeholder="ตำบล" class="border p-2 rounded">
    <input type="text" name="district" placeholder="อำเภอ" class="border p-2 rounded">
    <input type="text" name="province" placeholder="จังหวัด" class="border p-2 rounded">
    <input type="text" name="postal_code" placeholder="รหัสไปรษณีย์" class="border p-2 rounded">
    <input type="text" name="phone" placeholder="โทรศัพท์" class="border p-2 rounded">
    <input type="text" name="phone_backup" placeholder="โทรศัพท์สำรอง" class="border p-2 rounded">
    <input type="text" name="home_phone" placeholder="โทรศัพท์บ้าน" class="border p-2 rounded">
    <input type="text" name="gender" placeholder="เพศ" class="border p-2 rounded">
    <input type="text" name="status" placeholder="สถานะสมาชิก" class="border p-2 rounded">
    <label class="flex items-center gap-2"><input type="checkbox" name="member_kt"> สมาชิก กยท</label>
    <input type="text" name="farmer_reg_number" placeholder="เลขทะเบียนเกษตรกร" class="border p-2 rounded">
    <input type="text" name="profile_image" placeholder="รูปสมาชิก" class="border p-2 rounded">
    <input type="text" name="signature_image" placeholder="ลายเซ็น" class="border p-2 rounded">
    <input type="text" name="location" placeholder="พิกัด" class="border p-2 rounded">
    <input type="text" name="qr_code" placeholder="QR code" class="border p-2 rounded">
    <input type="text" name="uid" placeholder="UID" class="border p-2 rounded">
    <label class="flex items-center gap-2"><input type="checkbox" name="check_buy"> CheckBuy</label>

    <button type="submit" class="bg-blue-500 text-white p-2 rounded col-span-2">บันทึกสมาชิก</button>
  </form>

  <!-- ตารางสมาชิก -->
  <table class="w-full table-auto border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">เลขสมาชิก</th>
        <th class="border p-2">ชื่อ-นามสกุล</th>
        <th class="border p-2">กลุ่ม</th>
        <th class="border p-2">โทรศัพท์</th>
        <th class="border p-2">สถานะ</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody id="memberTable"></tbody>
  </table>
</div>

<script>
const API_URL = "https://ttottijljxoinptmhgtu.supabase.co/functions/v1/members";

// ดึงสมาชิกและแสดงตาราง
async function fetchMembers() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const tbody = document.getElementById("memberTable");
    tbody.innerHTML = "";
    data.forEach(m => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border p-2">${m.member_number}</td>
        <td class="border p-2">${m.title || ""} ${m.first_name} ${m.last_name}</td>
        <td class="border p-2">${m.group_name || ""}</td>
        <td class="border p-2">${m.phone || ""}</td>
        <td class="border p-2">${m.status || ""}</td>
        <td class="border p-2">
          <button onclick="editMember('${m.member_id}')" class="bg-yellow-400 text-white p-1 rounded">แก้ไข</button>
          <button onclick="deleteMember('${m.member_id}')" class="bg-red-500 text-white p-1 rounded">ลบ</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err) {
    console.error(err);
    alert("Fetch Error: " + err.message);
  }
}

// ลบสมาชิก
async function deleteMember(id) {
  if(confirm("ต้องการลบสมาชิกนี้หรือไม่?")) {
    await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    fetchMembers();
  }
}

// กดแก้ไข → populate form
async function editMember(id) {
  const res = await fetch(API_URL);
  const members = await res.json();
  const member = members.find(m => m.member_id === id);
  for(const key in member) {
    if(document.getElementById(key)) document.getElementById(key).value = member[key] || "";
    else if(document.querySelector(`input[name="${key}"]`) && typeof member[key] === "boolean") {
      document.querySelector(`input[name="${key}"]`).checked = member[key];
    }
  }
}

// Submit form
document.getElementById("memberForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const member_id = document.getElementById("member_id").value;
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  // แปลง checkbox เป็น boolean
  ["member_kt", "check_buy"].forEach(f => {
    data[f] = formData.get(f) === "on";
  });

  // Validate ฟิลด์สำคัญ
  const requiredFields = ["member_number","first_name","last_name"];
  for (let field of requiredFields) {
    if (!data[field]) {
      alert(`กรุณากรอก ${field}`);
      return;
    }
  }

  try {
    let res;
    if(member_id) {
      res = await fetch(`${API_URL}/${member_id}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
    } else {
      res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
    }

    const result = await res.json();
    if(!res.ok) alert("เกิดข้อผิดพลาด: " + JSON.stringify(result));

    e.target.reset();
    fetchMembers();
  } catch(err) {
    alert("Fetch Error: " + err.message);
  }
});

// โหลดสมาชิกตอนเริ่มต้น
fetchMembers();
</script>
</body>
</html>
