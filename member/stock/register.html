<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ลงทะเบียนซื้อหุ้น</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* ========= GLOBAL ========= */
body {
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  color: #333;
}

/* ========= CARD ========= */
.card {
  background: #fff;
  border-radius: 1.25rem;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 420px;
  padding: 2rem;
  box-sizing: border-box;
  animation: fadeIn 0.6s ease-in-out;
  text-align: center;
}

/* ========= LOGO ========= */
.card img[alt="logo"] {
  width: 60px;
  height: 60px;
  margin: 0 auto 0.75rem;
  opacity: 0.9;
}

/* ========= HEADER ========= */
h1 {
  font-size: 1.4rem;
  font-weight: 600;
  color: #2e7d32;
  margin-bottom: 0.2rem;
}
p.text-gray-500 {
  color: #6b7280;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
}

/* ========= PROFILE ========= */
#profile {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 1rem;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeUp 0.6s ease forwards;
  animation-delay: 0.3s;
}
.profile-img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 2px solid #43a047;
  object-fit: cover;
  box-shadow: 0 0 5px rgba(67, 160, 71, 0.25);
  margin-bottom: 0.25rem;
}
#profile p {
  font-weight: 600;
  color: #2e7d32;
  font-size: 0.95rem;
}

/* ========= STATUS ========= */
#status {
  color: #555;
  font-size: 0.95rem;
  margin-bottom: 1.2rem;
  text-align: center;
}

/* ========= FORM ========= */
form {
  text-align: left;
  padding: 0 0.25rem;
}
form label {
  margin-left: 2px;
  font-size: 0.9rem;
  font-weight: 500;
  color: #374151;
  display: block;
  margin-bottom: 0.3rem;
}
form div {
  margin-bottom: 1.1rem;
}
input {
  width: 100%;
  padding: 0.65rem 0.9rem;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
  transition: all 0.25s ease;
  box-sizing: border-box;
  background-color: #fafafa;
}
input:focus {
  border-color: #43a047;
  box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.15);
  background-color: #fff;
  outline: none;
}

/* ========= BUTTON ========= */
button {
  width: 100%;
  padding: 0.9rem;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #43a047, #2e7d32);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.3px;
  transition: all 0.3s ease;
  box-shadow: 0 3px 8px rgba(67, 160, 71, 0.25);
  margin-top: 0.5rem;
}
button:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 5px 14px rgba(67, 160, 71, 0.35);
  background: linear-gradient(135deg, #4caf50, #2e7d32);
}
button:active:not(:disabled) {
  transform: scale(0.98);
  box-shadow: 0 2px 6px rgba(67, 160, 71, 0.2);
}
button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* ========= SPINNER ========= */
.spinner {
  border: 2px solid #eee;
  border-top: 2px solid #4caf50;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-right: 6px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ========= RESULT ========= */
#result {
  font-size: 0.9rem;
  line-height: 1.4;
  text-align: center;
  margin-top: 1rem;
}

/* ========= FOOTER ========= */
.card p.text-xs {
  margin-top: 2rem;
  text-align: center;
  color: #9ca3af;
  font-size: 0.72rem;
}

/* ========= ANIMATIONS ========= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
  <div class="card">
    <!-- Header -->
    <img src="https://lh5.googleusercontent.com/d/1h0cRr_Yj6xynWjXTGYNbhhtb7MC3-4Rl" alt="logo">
    <h1>ลงทะเบียนซื้อหุ้น</h1>
    <p class="text-gray-500">ยืนยันตัวตนผ่านบัญชี LINE</p>

    <!-- Profile -->
    <div id="profile" class="hidden">
      <img id="linePic" class="profile-img" alt="LINE Profile" />
      <p id="lineName"></p>
    </div>

    <!-- Status -->
    <div id="status">กำลังตรวจสอบสถานะ...</div>

    <!-- Form -->
    <form id="registerForm" class="hidden">
      <div>
        <label>รหัสสมาชิก</label>
        <input id="member_id" type="text" placeholder="กรอกรหัสสมาชิก" required />
      </div>
      <div>
        <label>4 ตัวท้ายเลขบัตรประชาชน</label>
        <input id="id_card" maxlength="4" placeholder="เช่น 1234" required />
      </div>
      <button type="submit" id="submitBtn">ลงทะเบียน</button>
    </form>

    <!-- Result -->
    <p id="result"></p>

    <!-- Footer -->
    <p class="text-xs">© 2025 Sahakorn System — Powered by Supabase + LINE LIFF</p>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  const LIFF_ID = "1660910795-pVE6RZB3";
  const SUPABASE_REGISTER_URL = "https://ttottijljxoinptmhgtu.supabase.co/functions/v1/register-member";
  const SUPABASE_CHECK_URL = "https://ttottijljxoinptmhgtu.supabase.co/functions/v1/check-member";

  async function main() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const profileDiv = document.getElementById("profile");
      const linePic = document.getElementById("linePic");
      const lineName = document.getElementById("lineName");

      linePic.src = profile.pictureUrl;
      lineName.textContent = profile.displayName;
      profileDiv.classList.remove("hidden");

      const statusDiv = document.getElementById("status");
      const form = document.getElementById("registerForm");
      const result = document.getElementById("result");
      const submitBtn = document.getElementById("submitBtn");

      // ตรวจสอบสถานะ
      const checkRes = await fetch(SUPABASE_CHECK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ line_user_id: profile.userId })
      });
      const checkData = await checkRes.json();

      if (checkData.status === "registered") {
        statusDiv.classList.add("text-green-700", "font-medium");
        statusDiv.textContent = `✅ คุณ ${checkData.name} ได้ลงทะเบียนแล้ว`;
        return;
      }

      statusDiv.textContent = "กรุณากรอกข้อมูลเพื่อยืนยันตัวตน";
      form.classList.remove("hidden");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.textContent = "";
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner"></span> กำลังบันทึก...`;

        const body = {
          member_id: document.getElementById("member_id").value.trim(),
          id_card_last4: document.getElementById("id_card").value.trim(),
          line_user_id: profile.userId,
          display_name: profile.displayName,
          picture_url: profile.pictureUrl
        };

        try {
          const res = await fetch(SUPABASE_REGISTER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });
          const data = await res.json();

          if (data.status === "success") {
            result.classList.add("text-green-600", "font-medium");
            result.textContent = data.message || "ลงทะเบียนสำเร็จ ✅";
            form.classList.add("hidden");
            statusDiv.textContent = `คุณ ${profile.displayName} ได้ลงทะเบียนแล้ว ✅`;
          } else {
            result.classList.add("text-red-600");
            result.textContent = data.message || "ไม่สามารถลงทะเบียนได้ ❌";
          }
        } catch {
          result.classList.add("text-red-500");
          result.textContent = "ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ ❌";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = "ลงทะเบียน";
        }
      });
    } catch {
      alert("กรุณาเปิดจากในแอป LINE เท่านั้น");
    }
  }
  main();
  </script>
</body>
</html>
