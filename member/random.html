<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สุ่มสิทธิ์ประชุมใหญ่</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
.spinBox{
  font-size:28px;
  font-weight:bold;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  background:linear-gradient(45deg,#0ea5e9,#9333ea);
  color:white;
  box-shadow:0 0 20px #38bdf8;
}
.glow{
  animation: glow 1s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 10px #fff}
  to{box-shadow:0 0 30px #facc15}
}
</style>
</head>

<body class="bg-slate-900 text-white p-6">

<div class="max-w-3xl mx-auto space-y-6">

<h1 class="text-2xl text-center text-yellow-400 font-bold">
สุ่มสิทธิ์ประชุมใหญ่
</h1>

<div class="grid md:grid-cols-3 gap-3">
<select id="groupSel" class="text-black p-2 rounded">
<option value="">เลือกกลุ่ม</option>
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option>
<option>7</option><option>8</option><option>9</option>
</select>

<select id="fiscalYear" class="text-black p-2 rounded"></select>

<input id="quota" class="text-black p-2 rounded"
 placeholder="สิทธิ์ทั้งหมด">
</div>

<button onclick="loadPool()"
 class="w-full bg-blue-600 p-3 rounded">
โหลดรายชื่อ
</button>

<div id="spinBox" class="spinBox">
ยังไม่ได้สุ่ม
</div>

<button onclick="randomMember()"
 class="w-full bg-purple-600 p-3 rounded">
สุ่ม
</button>

<div id="remainBox" class="text-center text-sky-400"></div>

</div>

<script>
const sb = supabase.createClient(
'https://ttottijljxoinptmhgtu.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
)

let pool=[]
let winner=null

function toast(msg){
Swal.fire({
 toast:true,
 position:'top-end',
 icon:'success',
 title:msg,
 showConfirmButton:false,
 timer:2000
})
}

/* ===== โหลดปีบัญชี ===== */
async function loadFiscalYears(){
const {data}=await sb.from('member_meeting')
.select('fiscal_year')

const years=[...new Set(data.map(x=>x.fiscal_year))]
fiscalYear.innerHTML='<option value="">ปีบัญชี</option>'
years.forEach(y=>{
 fiscalYear.innerHTML+=`<option>${y}</option>`
})
}
loadFiscalYears()

/* ===== เช็ค Quota ===== */
async function checkQuota(){
  const fy=fiscalYear.value
  const g=groupSel.value
  const q=parseInt(quota.value||0)

  if(!q) return true

  const {data}=await sb.from('meeting_random')
    .select('member_id')
    .eq('group',g)
    .eq('fiscal_year',fy)

  if(data.length>=q){
    Swal.fire('ครบจำนวนสิทธิ์แล้ว','','warning')
    return false
  }
  return true
}

/* ===== โหลด Pool ===== */
async function loadPool(){
const g=groupSel.value
const fy=fiscalYear.value
if(!g||!fy) return alert('เลือกกลุ่ม/ปี')

const {data}=await sb.from('member_meeting')
.select('*')
.eq('meeting_type','ประชุมกลุ่ม')
.eq('group',g)
.eq('fiscal_year',fy)

const {data:used}=await sb.from('meeting_random')
.select('member_id')
.eq('fiscal_year',fy)
.eq('group',g)

const usedIds=used.map(u=>u.member_id)
pool=data.filter(m=>!usedIds.includes(m.member_id))

remainBox.innerText=`เหลือ ${pool.length} คน`
toast('โหลดสำเร็จ')
}

/* ===== สุ่ม ===== */
async function randomMember(){

const ok=await checkQuota()
if(!ok) return

if(pool.length==0) return alert('ไม่มีคน')

let box=document.getElementById('spinBox')
box.classList.remove('glow')

let t=0
const iv=setInterval(()=>{
 const r=pool[Math.floor(Math.random()*pool.length)]
 box.innerText=r.first_name+' '+r.last_name
 t++
 if(t>25){
   clearInterval(iv)
   winner=r
   box.innerText=r.first_name+' '+r.last_name
   box.classList.add('glow')
   popupWinner()
 }
},150)
}

/* ===== Popup ===== */
function popupWinner(){
Swal.fire({
  background:'#ffffff',
  color:'#000000',
  title:'ผลการสุ่ม',
  html:`<h2>${winner.first_name} ${winner.last_name}</h2>`,
  showCancelButton:true,
  confirmButtonText:'บันทึก',
  cancelButtonText:'ไม่บันทึก'
}).then(res=>{
 if(res.isConfirmed) saveWinner()
})
}

/* ===== บันทึก ===== */
async function saveWinner(){
await sb.from('meeting_random').insert([{
 member_id:winner.member_id,
 first_name:winner.first_name,
 last_name:winner.last_name,
 group:winner.group,
 fiscal_year:fiscalYear.value
}])

toast('บันทึกแล้ว')
winner=null
loadPool()
}
</script>

</body>
</html>
