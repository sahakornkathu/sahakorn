async function loadWinnerList(){
 const g=groupSel.value
 const fy=fiscalYear.value
 const q=parseInt(quota.value||0)
 if(!g||!fy) return

 const {data:winData}=await sb.from('meeting_random')
  .select('*')
  .eq('group',g)
  .eq('fiscal_year',fy)

 if(!winData) return

 const ids=winData.map(d=>d.member_id)

 const {data:memData}=await sb.from('member_meeting')
  .select('member_id,lock_random')
  .in('member_id',ids)

 const lockMap={}
 memData.forEach(m=>lockMap[m.member_id]=m.lock_random)

 const lockList=[]
 const normalList=[]

 winData.forEach(w=>{
  if(lockMap[w.member_id]) lockList.push(w)
  else normalList.push(w)
 })

 let finalList=[...lockList,...normalList]

 if(q>0){
  finalList=finalList.slice(0,q)
 }

 const box=document.getElementById('winnerList')
 box.innerHTML=''

 if(finalList.length===0){
  box.innerHTML='<div class="text-gray-400">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå</div>'

 }

   ? '<span class="text-yellow-400 ml-2">LOCK</span>'
   : ''

    <div>${r.first_name} ${r.last_name} ${badge}</div>

 })
}
