<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จัดการสมาชิกลาออก / เสียชีวิต</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 p-6">
<div class="max-w-6xl mx-auto space-y-8">

<h1 class="text-xl font-bold text-center text-red-400">
จัดการสมาชิกลาออก / เสียชีวิต
</h1>

<!-- ================= ฟอร์มบันทึก ================= -->
<div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
<h2 class="text-lg font-bold text-yellow-400 mb-4">
บันทึกข้อมูล
</h2>

<form id="exitForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">

<div>
  <label class="label">รหัสสมาชิก</label>
  <input id="member_id" class="input" required>
</div>

<div>
  <label class="label">คำนำหน้า</label>
  <input id="title" class="input" readonly>
</div>

<div>
  <label class="label">ชื่อ</label>
  <input id="first_name" class="input" readonly>
</div>

<div>
  <label class="label">นามสกุล</label>
  <input id="last_name" class="input" readonly>
</div>

<div>
  <label class="label">กลุ่ม</label>
  <input id="group" class="input" readonly>
</div>

<div>
  <label class="label">สถานะสมาชิก</label>
  <select id="member_status" class="input" required>
    <option value="">-- เลือก --</option>
    <option value="ลาออก">ลาออก</option>
    <option value="เสียชีวิต">เสียชีวิต</option>
  </select>
</div>

<div>
  <label class="label">วันที่ประชุม</label>
  <input id="meeting_date" type="date" class="input" required>
</div>

<div>
  <label class="label">หุ้นคงเหลือ</label>
  <input id="share_amount" type="number" step="0.01" class="input">
</div>

<div>
  <label class="label">วันที่รับเงิน</label>
  <input id="receive_date" type="date" class="input">
</div>

<div class="col-span-full flex justify-center gap-4 pt-4">
  <button class="btn red">บันทึกข้อมูล</button>
  <button type="reset" class="btn gray" onclick="clearEdit()">ล้างฟอร์ม</button>
</div>

</form>
</div>

<!-- ================= รายการย้อนหลัง ================= -->
<div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
<h2 class="text-lg font-bold text-orange-400 mb-4">
รายการย้อนหลัง
</h2>

<table class="w-full text-sm text-center">
<thead class="bg-slate-700">
<tr>
  <th>รหัสสมาชิก</th>
  <th>ชื่อ-นามสกุล</th>
  <th>กลุ่ม</th>
  <th>สถานะ</th>
  <th>วันที่ประชุม</th>
  <th>หุ้นคงเหลือ</th>
  <th>วันที่รับเงิน</th>
  <th>จัดการ</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>

</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const SUPABASE_URL = 'https://ttottijljxoinptmhgtu.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
const db = createClient(SUPABASE_URL, SUPABASE_KEY)

let editingExitId = null

/* ===== โหลดข้อมูลสมาชิก ===== */
member_id.addEventListener('blur', async ()=>{
  if(!member_id.value) return

  const { data } = await db.from('members')
    .select('title,first_name,last_name,group')
    .eq('member_id', member_id.value)
    .single()

  if(!data){
    alert('ไม่พบสมาชิก')
    clearEdit()
    return
  }

  title.value = data.title
  first_name.value = data.first_name
  last_name.value = data.last_name
  group.value = data.group
})

/* ===== บันทึก / แก้ไข (ป้องกันซ้ำ) ===== */
exitForm.onsubmit = async e=>{
  e.preventDefault()

  // ป้องกันบันทึกซ้ำ (member + วันที่ประชุม)
  if(!editingExitId){
    const { data: exists } = await db
      .from('member_exit')
      .select('id')
      .eq('member_id', member_id.value)
      .eq('meeting_date', meeting_date.value)
      .maybeSingle()

    if(exists){
      alert('มีการบันทึกข้อมูลในวันที่นี้แล้ว')
      return
    }
  }

  const payload = {
    member_id: member_id.value,
    title: title.value,
    first_name: first_name.value,
    last_name: last_name.value,
    group: group.value,
    member_status: member_status.value,
    meeting_date: meeting_date.value || null,
    share_amount: share_amount.value || null,
    receive_date: receive_date.value || null
  }

  if(editingExitId){
    await db.from('member_exit').update(payload).eq('id', editingExitId)
  }else{
    await db.from('member_exit').insert([payload])
  }

  await syncMemberStatus(member_id.value)
  clearEdit()
  loadHistory()
}

/* ===== โหลดรายการย้อนหลัง ===== */
async function loadHistory(){
  const { data } = await db.from('member_exit')
    .select('*')
    .order('meeting_date', { ascending: false })

  rows.innerHTML = ''
  data.forEach(r=>{
    rows.innerHTML += `
<tr class="border-b border-slate-700 hover:bg-slate-700">
  <td>${r.member_id}</td>
  <td>${r.first_name} ${r.last_name}</td>
  <td>${r.group || ''}</td>
  <td class="${r.member_status==='เสียชีวิต'?'text-red-400':'text-orange-400'}">
    ${r.member_status}
  </td>
  <td>${r.meeting_date || ''}</td>
  <td>${r.share_amount || ''}</td>
  <td>${r.receive_date || ''}</td>
  <td class="space-x-2">
    <button class="text-blue-400" onclick='editRow(${JSON.stringify(r)})'>แก้ไข</button>
    <button class="text-red-500" onclick="deleteRow(${r.id}, '${r.member_id}')">ลบ</button>
  </td>
</tr>`
  })
}

window.editRow = r=>{
  editingExitId = r.id
  member_id.value = r.member_id
  title.value = r.title
  first_name.value = r.first_name
  last_name.value = r.last_name
  group.value = r.group
  member_status.value = r.member_status
  meeting_date.value = r.meeting_date || ''
  share_amount.value = r.share_amount || ''
  receive_date.value = r.receive_date || ''
}

/* ===== ลบข้อมูล + คืนสถานะสมาชิก ===== */
window.deleteRow = async (id, memberId)=>{
  if(!confirm('ยืนยันการลบรายการนี้ ?')) return

  // ลบ record
  await db.from('member_exit').delete().eq('id', id)

  // หา record ล่าสุดที่ยังเหลือ
  const { data:last } = await db
    .from('member_exit')
    .select('member_status')
    .eq('member_id', memberId)
    .order('meeting_date', { ascending: false })
    .limit(1)

  if(last && last.length > 0){
    await db.from('members')
      .update({ member_status: last[0].member_status })
      .eq('member_id', memberId)
  }else{
    // ไม่มี history แล้ว → คืนเป็นสมาชิก
    await db.from('members')
      .update({ member_status: 'สมาชิก' })
      .eq('member_id', memberId)
  }

  clearEdit()
  loadHistory()
}

/* ===== sync สถานะจาก history ล่าสุด ===== */
async function syncMemberStatus(memberId){
  const { data:last } = await db
    .from('member_exit')
    .select('member_status')
    .eq('member_id', memberId)
    .order('meeting_date', { ascending: false })
    .limit(1)
    .single()

  if(last){
    await db.from('members')
      .update({ member_status: last.member_status })
      .eq('member_id', memberId)
  }
}

/* ===== ล้างฟอร์ม ===== */
window.clearEdit = ()=>{
  editingExitId = null
  exitForm.reset()
}

loadHistory()
</script>

<style>
.label{
  font-size:13px;
  color:#cbd5f5;
  margin-bottom:2px;
  display:block;
}
.input{
  width:100%;
  padding:8px;
  border-radius:6px;
  background:#020617;
  border:1px solid #334155;
}
.btn{
  padding:8px 20px;
  border-radius:8px;
}
.red{background:#dc2626}
.gray{background:#475569}
</style>

</body>
</html>
