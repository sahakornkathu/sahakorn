<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จัดการสมาชิกลาออก / เสียชีวิต</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</head>
<body class="bg-slate-900 text-slate-100 p-6">

<div class="max-w-7xl mx-auto space-y-8">

<h1 class="text-2xl font-bold text-center text-red-400">
จัดการสมาชิกลาออก / เสียชีวิต
</h1>

<!-- ================= ฟอร์มบันทึก ================= -->
<div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
<h2 class="text-lg font-bold text-yellow-400 mb-4">บันทึกข้อมูล</h2>

<form id="exitForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">

<div>
  <label class="label">รหัสสมาชิก</label>
  <input id="member_id" class="input" required>
</div>

<div>
  <label class="label">คำนำหน้า</label>
  <input id="title" class="input" readonly>
</div>

<div>
  <label class="label">ชื่อ</label>
  <input id="first_name" class="input" readonly>
</div>

<div>
  <label class="label">นามสกุล</label>
  <input id="last_name" class="input" readonly>
</div>

<div>
  <label class="label">กลุ่ม</label>
  <input id="group" class="input" readonly>
</div>

<div>
  <label class="label">สถานะสมาชิก</label>
  <select id="member_status" class="input" required>
    <option value="">-- เลือก --</option>
    <option value="ลาออก">ลาออก</option>
    <option value="เสียชีวิต">เสียชีวิต</option>
  </select>
</div>

<div>
  <label class="label">วันที่ประชุม</label>
  <input id="meeting_date" type="date" class="input" required>
</div>

<div>
  <label class="label">หุ้นคงเหลือ</label>
  <input id="share_amount" type="number" step="0.01" class="input">
</div>

<div>
  <label class="label">วันที่รับเงิน</label>
  <input id="receive_date" type="date" class="input">
</div>

<div class="col-span-full flex justify-center gap-4 pt-4">
  <button class="btn red">บันทึก</button>
  <button type="reset" class="btn gray" onclick="clearEdit()">ล้างฟอร์ม</button>
</div>

</form>
</div>

<!-- ================= FILTER ================= -->
<div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
<h2 class="text-lg font-bold text-sky-400 mb-4">ค้นหา / กรองข้อมูล</h2>

<div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 gap-4">

<div><label class="label">รหัสสมาชิก</label><input id="f_member_id" class="input"></div>
<div><label class="label">ชื่อ</label><input id="f_first_name" class="input"></div>
<div><label class="label">นามสกุล</label><input id="f_last_name" class="input"></div>
<div><label class="label">กลุ่ม</label><input id="f_group" class="input"></div>

<div>
  <label class="label">สถานะ</label>
  <select id="f_status" class="input">
    <option value="">ทั้งหมด</option>
    <option value="ลาออก">ลาออก</option>
    <option value="เสียชีวิต">เสียชีวิต</option>
  </select>
</div>

<div><label class="label">วันที่ (จาก)</label><input id="f_date_from" type="date" class="input"></div>
<div><label class="label">วันที่ (ถึง)</label><input id="f_date_to" type="date" class="input"></div>

</div>

<div class="flex justify-end gap-3 mt-4">
  <button class="btn gray" onclick="clearFilter()">ล้างตัวกรอง</button>
  <button class="btn green" onclick="exportExcel()">Export Excel</button>
</div>
</div>

<!-- ================= TABLE ================= -->
<div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
<h2 class="text-lg font-bold text-orange-400 mb-2">
รายการย้อนหลัง (<span id="resultCount">0</span> รายการ)
</h2>

<table class="w-full text-sm text-center">
<thead class="bg-slate-700">
<tr>
<th>รหัสสมาชิก</th>
<th>ชื่อ-นามสกุล</th>
<th>กลุ่ม</th>
<th>สถานะ</th>
<th>วันที่ประชุม</th>
<th>หุ้นคงเหลือ</th>
<th>วันที่รับเงิน</th>
<th>จัดการ</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<div class="flex justify-center items-center gap-4 mt-4">
  <button class="btn gray" onclick="prevPage()">ก่อนหน้า</button>
  <span id="pageInfo"></span>
  <button class="btn gray" onclick="nextPage()">ถัดไป</button>
</div>

</div>

</div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const SUPABASE_URL = 'https://ttottijljxoinptmhgtu.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y'
const db = createClient(SUPABASE_URL, SUPABASE_KEY)

/* ===== state ===== */
let allData = []
let currentPage = 1
const pageSize = 10
let editingKey = null
let editingMode = false
let editMemberId = null
let editMeetingDate = null

/* ===== โหลดข้อมูลสมาชิก ===== */
member_id.addEventListener('blur', async ()=>{
  if(!member_id.value) return
  const {data}=await db.from('members')
    .select('title,first_name,last_name,group')
    .eq('member_id',member_id.value).single()
  if(!data){ alert('ไม่พบสมาชิก'); clearEdit(); return }
  title.value=data.title
  first_name.value=data.first_name
  last_name.value=data.last_name
  group.value=data.group
})

/* ===== โหลดข้อมูล + filter ===== */
async function loadHistory(){
  let q=db.from('member_exit').select('*')

  if(f_member_id.value) q=q.eq('member_id',f_member_id.value)
  if(f_first_name.value) q=q.ilike('first_name','%'+f_first_name.value+'%')
  if(f_last_name.value) q=q.ilike('last_name','%'+f_last_name.value+'%')
  if(f_group.value) q=q.ilike('group','%'+f_group.value+'%')
  if(f_status.value) q=q.eq('member_status',f_status.value)
  if(f_date_from.value) q=q.gte('meeting_date',f_date_from.value)
  if(f_date_to.value) q=q.lte('meeting_date',f_date_to.value)

  const {data}=await q.order('meeting_date',{ascending:false})
  allData = data || []
  resultCount.innerText = allData.length
  renderTable()
}

function renderTable(){
  rows.innerHTML=''
  const start=(currentPage-1)*pageSize
  const pageData=allData.slice(start,start+pageSize)

  pageData.forEach(r=>{
    const key=r.member_id+r.meeting_date
    const hl = key===editingKey?'bg-sky-900 border-2 border-sky-400':''
    rows.innerHTML+=`
<tr class="border-b border-slate-700 hover:bg-slate-700 ${hl}">
<td>${r.member_id}</td>
<td>${r.first_name} ${r.last_name}</td>
<td>${r.group||''}</td>
<td>${r.member_status}</td>
<td>${r.meeting_date}</td>
<td>${r.share_amount||''}</td>
<td>${r.receive_date||''}</td>
<td>
<button class="text-blue-400" onclick='editRow(${JSON.stringify(r)})'>แก้ไข</button>
<button class="text-red-500" onclick="deleteRow('${r.member_id}','${r.meeting_date}')">ลบ</button>
</td>
</tr>`
  })

  pageInfo.innerText=`หน้า ${currentPage} / ${Math.max(1,Math.ceil(allData.length/pageSize))}`
}

/* ===== pagination ===== */
function nextPage(){ if(currentPage*pageSize<allData.length){currentPage++;renderTable()} }
function prevPage(){ if(currentPage>1){currentPage--;renderTable()} }

/* ===== edit ===== */
window.editRow=r=>{
  editingMode=true
  editingKey=r.member_id+r.meeting_date
  editMemberId=r.member_id
  editMeetingDate=r.meeting_date

  member_id.value=r.member_id
  title.value=r.title
  first_name.value=r.first_name
  last_name.value=r.last_name
  group.value=r.group
  member_status.value=r.member_status
  meeting_date.value=r.meeting_date
  share_amount.value=r.share_amount||''
  receive_date.value=r.receive_date||''
}

/* ===== delete ===== */
window.deleteRow=async(mid,md)=>{
  if(!confirm('ยืนยันการลบ ?')) return
  await db.from('member_exit').delete().eq('member_id',mid).eq('meeting_date',md)
  await syncMemberStatus(mid)
  clearEdit()
  loadHistory()
}

/* ===== sync ===== */
async function syncMemberStatus(mid){
  const {data}=await db.from('member_exit')
    .select('member_status').eq('member_id',mid)
    .order('meeting_date',{ascending:false}).limit(1)
  await db.from('members').update({
    member_status:data?.[0]?.member_status || 'สมาชิก'
  }).eq('member_id',mid)
}

/* ===== submit (FIXED) ===== */
exitForm.onsubmit=async e=>{
  e.preventDefault()

  const payload={
    member_id:member_id.value,
    title:title.value,
    first_name:first_name.value,
    last_name:last_name.value,
    group:group.value,
    member_status:member_status.value,
    meeting_date:meeting_date.value,
    share_amount:share_amount.value||null,
    receive_date:receive_date.value||null
  }

  if(editingMode){
    await db.from('member_exit')
      .update(payload)
      .eq('member_id',editMemberId)
      .eq('meeting_date',editMeetingDate)
  }else{
    await db.from('member_exit').insert([payload])
  }

  await syncMemberStatus(member_id.value)
  clearEdit()
  loadHistory()
}

/* ===== clear ===== */
window.clearEdit=()=>{
  editingMode=false
  editingKey=null
  editMemberId=null
  editMeetingDate=null
  exitForm.reset()
}

/* ===== filter ===== */
;[f_member_id,f_first_name,f_last_name,f_group,f_status,f_date_from,f_date_to]
.forEach(el=>el.addEventListener('input',()=>{currentPage=1;loadHistory()}))

window.clearFilter=()=>{
  f_member_id.value=''
  f_first_name.value=''
  f_last_name.value=''
  f_group.value=''
  f_status.value=''
  f_date_from.value=''
  f_date_to.value=''
  currentPage=1
  loadHistory()
}

/* ===== export ===== */
function buildFileName(){
  let parts=['รายชื่อสมาชิก']
  if(f_status.value) parts.push(f_status.value)
  if(f_group.value) parts.push('กลุ่ม'+f_group.value)
  if(f_member_id.value) parts.push('รหัส'+f_member_id.value)
  if(f_date_from.value&&f_date_to.value) parts.push(f_date_from.value+'_ถึง_'+f_date_to.value)
  return parts.join('_')+'.xlsx'
}

window.exportExcel=()=>{
  if(!allData.length){ alert('ไม่มีข้อมูล'); return }
  const ws=XLSX.utils.json_to_sheet(allData.map(r=>({
    'รหัสสมาชิก':r.member_id,
    'คำนำหน้า':r.title,
    'ชื่อ':r.first_name,
    'นามสกุล':r.last_name,
    'กลุ่ม':r.group,
    'สถานะ':r.member_status,
    'วันที่ประชุม':r.meeting_date,
    'หุ้นคงเหลือ':r.share_amount,
    'วันที่รับเงิน':r.receive_date
  })))
  const wb=XLSX.utils.book_new()
  XLSX.utils.book_append_sheet(wb,ws,'ข้อมูล')
  XLSX.writeFile(wb,buildFileName())
}

loadHistory()
</script>

<style>
.label{font-size:13px;color:#cbd5f5}
.input{background:#020617;border:1px solid #334155;padding:8px;border-radius:6px;width:100%}
.btn{padding:8px 20px;border-radius:8px}
.red{background:#dc2626}
.gray{background:#475569}
.green{background:#16a34a}
</style>

</body>
</html>
