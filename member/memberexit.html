<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูลสมาชิกลาออก / เสียชีวิต</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://ttottijljxoinptmhgtu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0b3R0aWpsanhvaW5wdG1oZ3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMTYxODQsImV4cCI6MjA3MzU5MjE4NH0.XnIf3xLzSbZDwFVKWjLTCiF4jnnDMQ1W95EI-v6F-3Y";
    const { createClient } = supabase;
    const client = createClient(supabaseUrl, supabaseKey);

    async function loadMembers() {
      const { data, error } = await client
        .from('members')
        .select('member_id, title, first_name, last_name, group, member_status')
        .in('member_status', ['ลาออก', 'เสียชีวิต']);

      if (error) {
        console.error('Error loading members:', error);
        alert('ไม่สามารถดึงข้อมูลสมาชิกได้');
        return;
      }

      const tableBody = document.getElementById('memberTableBody');
      tableBody.innerHTML = '';

      data.forEach(member => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${member.member_id}</td>
          <td>${member.title}${member.first_name} ${member.last_name}</td>
          <td>${member.group}</td>
          <td>${member.member_status}</td>
          <td><input type="date" id="meeting_date_${member.member_id}" /></td>
          <td><input type="number" id="share_amount_${member.member_id}" placeholder="จำนวนเงิน" /></td>
          <td><input type="date" id="receive_date_${member.member_id}" /></td>
          <td><button onclick="saveMemberExit('${member.member_id}')">บันทึก</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function saveMemberExit(member_id) {
      const meeting_date = document.getElementById(`meeting_date_${member_id}`).value;
      const share_amount = document.getElementById(`share_amount_${member_id}`).value;
      const receive_date = document.getElementById(`receive_date_${member_id}`).value;

      if (!meeting_date || !share_amount || !receive_date) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        return;
      }

      const { data, error } = await client
        .from('member_exit')
        .insert([{ member_id, meeting_date, share_amount, receive_date }]);

      if (error) {
        console.error('Error saving member_exit:', error);
        alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
      } else {
        alert('บันทึกข้อมูลเรียบร้อยแล้ว');
      }
    }

    document.addEventListener('DOMContentLoaded', loadMembers);
  </script>

  <style>
    body {
      font-family: "Prompt", sans-serif;
      margin: 40px;
      background-color: #f9fafb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4f46e5;
      color: white;
    }
    input {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <h2>ระบบบันทึกข้อมูลสมาชิกลาออก / เสียชีวิต</h2>
  <table>
    <thead>
      <tr>
        <th>รหัสสมาชิก</th>
        <th>ชื่อ - นามสกุล</th>
        <th>กลุ่ม</th>
        <th>สถานะ</th>
        <th>วันที่ประชุม</th>
        <th>จำนวนเงิน</th>
        <th>วันที่รับเงิน</th>
        <th>ดำเนินการ</th>
      </tr>
    </thead>
    <tbody id="memberTableBody">
      <tr><td colspan="8" style="text-align:center;">กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>
</body>
</html>
