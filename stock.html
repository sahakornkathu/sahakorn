    <div class="overflow-x-auto">

  <script>
    // üîë Supabase
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    // üîë LINE Token

    // ‡πÇ‡∏´‡∏•‡∏î‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤
    async function loadCustomers() {
      const select = document.getElementById("customer");
      select.innerHTML = "<option>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤...</option>";

      try {
        const { data, error } = await db.from("customers").select("*").order("name");
        if (error) throw error;
        if (!data || data.length === 0) {
          select.innerHTML = "<option>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</option>";
          return;
        }

        select.innerHTML = "";
        data.forEach(c => {
          const option = document.createElement("option");
          option.value = JSON.stringify(c);
          option.textContent = `${c.name} (${c.group})`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("‚ùå Load customers failed:", err);
        select.innerHTML = "<option>‡πÇ‡∏´‡∏•‡∏î‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</option>";

    // ‡πÇ‡∏´‡∏•‡∏î‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå
    async function loadOrders() {
      try {
        const { data, error } = await db.from("orders").select("*").order("created_at", { ascending: false }).limit(10);
        if (error) throw error;

        const table = document.getElementById("orderTable");
        table.innerHTML = "";
        data.forEach(o => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border p-2">${o.name}</td>
            <td class="border p-2">${o.group}</td>
            <td class="border p-2">${o.price}</td>
            <td class="border p-2">${new Date(o.created_at).toLocaleString()}</td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error("‚ùå Load orders failed:", err);
      }
    }

    // ‡∏™‡πà‡∏á Flex Message ‡πÑ‡∏õ‡∏´‡∏≤ LINE User
    async function sendFlexMessage(userId, price, name) {
      const flexMessage = {
        type: "flex",
        altText: "üìã ‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÉ‡∏´‡∏°‡πà",
        contents: {
          type: "bubble",
          body: {
            type: "box",
            layout: "vertical",
            contents: [
              { type: "text", text: `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ${name}`, weight: "bold", size: "lg" },
              { type: "text", text: `‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${price} ‡∏ö‡∏≤‡∏ó`, size: "md" },
              { type: "text", text: "‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£!", size: "sm", color: "#888888" }
            ]
          }
        }
      };

      await fetch("https://api.line.me/v2/bot/message/push", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${LINE_TOKEN}`
        },
        body: JSON.stringify({
          to: userId,
          messages: [flexMessage]
        })
      });
    }

    // ‡∏ü‡∏≠‡∏£‡πå‡∏° submit
    document.getElementById("orderForm").addEventListener("submit", async e => {
      e.preventDefault();
      const customer = JSON.parse(document.getElementById("customer").value);
      const price = Number(document.getElementById("price").value);

      document.getElementById("status").innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";

      try {
        const { error } = await db.from("orders").insert([{
          userId: customer.userId,
          name: customer.name,
          group: customer.group,
          price: price
        }]);
        if (error) throw error;

        document.getElementById("status").innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
