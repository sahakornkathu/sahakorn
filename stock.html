<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-6">
<h1 class="text-2xl font-bold mb-4 text-center">üèÉ ‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô 5 ‡∏£‡∏≠‡∏ö ‡πÅ‡∏¢‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó</h1>

<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow mb-4">

<div class="max-w-3xl mx-auto flex space-x-4 mb-4">

  <button data-type="TOP100WOMEN" class="tab bg-pink-500 text-white px-3 py-1 rounded">WOMEN</button>

<div class="max-w-3xl mx-auto bg-white p-4 rounded-lg shadow">
  <h2 class="text-lg font-semibold mb-4">üìä Dashboard - Ranking</h2>
  <div id="runner-list" class="space-y-2"></div>
</div>

<script>
const SUPABASE_URL = "https://qokvocorqzmytchzylvk.supabase.co"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFva3ZvY29ycXpteXRjaHp5bHZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDQ4MDQsImV4cCI6MjA3MjYyMDgwNH0.IvBeOvmIBvcfCMKRSR3Of914cQeah8zCD5QgJCCg8Zk";          // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const FUNCTION_URL = "https://qokvocorqzmytchzylvk.functions.supabase.co/rfid-reader"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
const tagInput = document.getElementById("tagInput");
const statusEl = document.getElementById("status");
const runnerList = document.getElementById("runner-list");

let scanTimeout = null;
const SCAN_DELAY = 200;
let currentType = "TOP100MEN";

// Tab ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    currentType = tab.dataset.type;
    loadDashboard();
  });
});

// Scan ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
tagInput.addEventListener("input", () => {
  if (scanTimeout) clearTimeout(scanTimeout);

  scanTimeout = setTimeout(async () => {
    const tagId = tagInput.value.trim();
    if (!tagId) return;

    try {
      const resp = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({ tag_id: tagId })
      });

      const result = await resp.json();

      if (result.error) statusEl.textContent = "‚ùå " + result.error;
      else if (result.message) statusEl.textContent = "üèÅ " + result.message;
      else statusEl.textContent = `‚úÖ ${result.runner} ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${result.lap}`;

      tagInput.value = "";
      loadDashboard();
    } catch (err) {
      statusEl.textContent = "‚ùå Error: " + err.message;
    }
  }, SCAN_DELAY);
});

// ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö
async function loadDashboard() {
  const { data: runners, error } = await supabase.from("runner")
    .select(`id, name, type, record(lap, start_time, finish_time)`)
    .eq("type", currentType);

  if (error) return console.error(error);

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≠‡∏ö
  const ranking = runners.map(r => {
    let totalTime = 0;
    let completedLaps = 0;
    r.record.forEach(rec => {
      if (rec.start_time && rec.finish_time) {
        totalTime += new Date(rec.finish_time) - new Date(rec.start_time);
        completedLaps++;
      }
    });
    return { ...r, totalTime, completedLaps };
  });

  // ‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏ó‡∏µ‡πà‡∏Ñ‡∏£‡∏ö 5 ‡∏£‡∏≠‡∏ö
  const finished = ranking.filter(r => r.completedLaps >= 5)
    .sort((a,b) => a.totalTime - b.totalTime)
    .map((r,i) => ({ ...r, rank: i+1 }));

  // ‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö 5 ‡∏£‡∏≠‡∏ö
  const unfinished = ranking.filter(r => r.completedLaps < 5)
    .sort((a,b) => b.completedLaps - a.completedLaps);

  const finalList = [...finished, ...unfinished];

  runnerList.innerHTML = "";
  finalList.forEach(r => {
    let lapsHtml = r.record.sort((a,b)=>a.lap-b.lap).map(rec=>{
      let start = rec.start_time ? new Date(rec.start_time).toLocaleTimeString() : "-";
      let finish = rec.finish_time ? new Date(rec.finish_time).toLocaleTimeString() : "-";
      let dur = "-";
      if (rec.start_time && rec.finish_time) dur = ((new Date(rec.finish_time)-new Date(rec.start_time))/1000).toFixed(1)+"s";
      return `Lap ${rec.lap}: ${dur}`;
    }).join(", ");
    let rankText = r.rank ? `üèÜ ${r.rank}` : "-";
    let totalTimeText = r.totalTime ? (r.totalTime/1000).toFixed(1)+"s" : "-";
    runnerList.innerHTML += `<div class="border-b py-1 flex justify-between">
      <div>${r.name} (${r.type})<br>${lapsHtml}</div>
      <div class="text-right">‡∏£‡∏≠‡∏ö ${r.completedLaps}/5<br>‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°: ${totalTimeText}<br>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö: ${rankText}</div>
    </div>`;
  });
}

// ‡πÇ‡∏´‡∏•‡∏î Dashboard ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
loadDashboard();
</script>
